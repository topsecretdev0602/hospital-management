<input type="button" class="btn btn-primary" (click)="AddMembership()" value="Add Membership" />
<membership-add *ngIf="showAddPage" [selectedItem]="selectedItem"
                [showAddPage]="showAddPage"
                (callback-add)="CallBackAdd($event)"></membership-add>

<div *ngIf="showGrid" class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="membershipGridColumns" [grid-data]="membershipList" (grid-actions)="MembershipGridActions($event)">
    </danphe-grid>
  </div>
</div>
