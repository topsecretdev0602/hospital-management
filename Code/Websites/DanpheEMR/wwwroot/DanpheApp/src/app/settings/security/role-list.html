


<div *ngIf="showGrid" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <a class="btn blue bordered " name="name" (click)="AddRole()">
            <span class="glyphicon glyphicon-plus"></span>Add Role
        </a>
       
        <role-add [showAddPage]="showAddPage"
                  [roleList]="roleList"
                  [selectedItem]="selectedItem"
                  (callback-add)="CallBackAdd($event)"></role-add>

        <danphe-grid [grid-colDefaults]="roleGridColumns" [grid-data]="roleList" (grid-actions)="RoleGridActions($event)">
        </danphe-grid>
    </div>
    </div>

<div *ngIf="showManagePermission" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <input type="button" class="btn btn-primary" (click)="HidePermissionManage()" value="Back" />
        <permission-manage [selectedRole]="selectedItem"
                           [showManagePermission]="showManagePermission"
                           (callback-manageRole)="HidePermissionManage($event)"></permission-manage>
    </div>
</div>
