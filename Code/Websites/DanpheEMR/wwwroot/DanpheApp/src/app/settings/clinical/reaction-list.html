<input type="button" class="btn btn-primary" (click)="ShowAddReaction()" value="Add Reaction" />

<reaction-add [showAddPage]="showRxnAddPage" [rxnSelected]="selectedReaction" (callback-Add)="CallBackAdd($event)"></reaction-add>


<div *ngIf="showAllRxnList" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="reactionGridColumns" [grid-data]="reactionList" (grid-actions)="ReactionGridActions($event)">
        </danphe-grid>
    </div>
</div>
