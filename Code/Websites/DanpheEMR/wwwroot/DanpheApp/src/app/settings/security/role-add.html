<style>
    .qtn-icon {
        color: #006687;
        width: 20px;
        height: 15px;
        /*padding-left: 2px;
            padding-right: 2px;*/
    }

        .qtn-icon:hover {
            font-size: 15px;
            /*padding: 0px;*/
        }

</style>

<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentRole.RoleValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                    </div>
                    <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Role</span>
                                    <span *ngIf="update">Update Role</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-10" style="margin-right: 24px;">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Role Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input name="" required value="" class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentRole.RoleName"
                                               formControlName="RoleName"
                                               type="text" id="RoleName" placeholder="Role Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentRole.IsValidCheck('RoleName','required') || !(CurrentRole.IsDirty('RoleName'))">Enter Role Name.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Role Description<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control"
                                               [(ngModel)]="CurrentRole.RoleDescription"
                                               [ngModelOptions]="{standalone: true}"
                                               type="text" id="RoleDescription" value="" placeholder="Role Description" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Select Application<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <select class="form-control" [(ngModel)]="CurrentRole.ApplicationId"
                                                [ngModelOptions]="{standalone: true}">
                                            <option *ngFor="let app of appList"
                                                    value={{app.ApplicationId}}>
                                                {{app.ApplicationName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!--Ramavtar: select default route is hidden, (WE MAY NEED IT LATER)-->
                                <div class="form-group">
                                    <label class="control-label col-md-4">Select Initial Page
                                        <i class="fa fa-question-circle help-about qtn-icon" title="Application will go this page by default."></i>
                                    <b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <select class="form-control" [(ngModel)]="CurrentRole.DefaultRouteId"
                                                [ngModelOptions]="{standalone: true}">
                                            <option *ngFor="let route of routeList"
                                                    value={{route.RouteId}}>
                                                {{route.DisplayName}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">RolePriority<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <select class="form-control"
                                                [(ngModel)]="CurrentRole.RolePriority" [ngModelOptions]="{standalone: true}">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive" name="isActive" type="checkbox" value=""
                                                           [(ngModel)]="CurrentRole.IsActive"
                                                           [ngModelOptions]="{standalone: true}">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="Add()" value="Add" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
