<input type="button" class="btn btn-primary" (click)="AddDepartment()" value="Add Department" />
<department-add [showAddPage]="showAddPage"
                [selectedDepartment]="selectedDepartment"
                (callback-add)="CallBackAdd($event)"></department-add>

<div *ngIf="showDepartmentList" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="deptGridColumns" [grid-data]="departmentList" (grid-actions)="DeptGridActions($event)">
        </danphe-grid>
    </div>
</div>
