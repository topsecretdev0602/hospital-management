<input type="button" class="btn btn-primary"  (click)="AddImgItem()" value="Add Item" />
<img-item-add [showAddPage]="showAddPage"
              [selectedImgItem]="selectedImgItem"
              (callback-add)="CallBackAdd($event)"></img-item-add>

<div *ngIf="showImgItemList" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="imgItemGridColumns" [grid-data]="imgItemList" (grid-actions)="ImgItemGridActions($event)">
        </danphe-grid>
    </div>
</div>
