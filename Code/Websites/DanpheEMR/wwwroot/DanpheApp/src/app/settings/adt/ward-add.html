<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentWard.WardValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Ward Department</span>
                                    <span *ngIf="update">Update Ward Department</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Ward Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control" maxlength="100" type="text" id="WardName" formControlName="WardName"
                                               [(ngModel)]="CurrentWard.WardName"
                                               required value=""
                                               placeholder="Enter Ward Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentWard.IsValidCheck('WardName','required') || !(CurrentWard.IsDirty('WardName'))">Ward Name is required</span>
                                        <span class="color-red font-sm" *ngIf="CurrentWard.IsDirty('WardName')" [hidden]="CurrentWard.IsValidCheck('WardName','maxlength')"> Length is not proper</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Ward Code<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control" maxlength="20" type="text" id="WardCode" formControlName="WardCode"
                                               [(ngModel)]="CurrentWard.WardCode"
                                               required value=""
                                               placeholder="Enter Ward Code" />
                                        <span class="color-red font-sm" *ngIf="CurrentWard.IsDirty('WardCode')" [hidden]="CurrentWard.IsValidCheck('WardCode','maxlength')">WardCode should be less than 20 characters</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Ward Location<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control" maxlength="20" type="text" id="WardLocation" [ngModelOptions]="{standalone: true}"
                                               [(ngModel)]="CurrentWard.WardLocation"
                                               required value=""
                                               placeholder="Enter Ward Location" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive" name="IsActive" type="checkbox" value=""
                                                           [(ngModel)]="CurrentWard.IsActive"
                                                           [ngModelOptions]="{standalone: true}">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="Add()" value="Add" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
