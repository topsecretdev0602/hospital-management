
<input type="button" class="btn btn-primary" (click)="AddCountry()" value="Add Country" />

<country-add [showAddPage]="showAddPage" 
              [selectedCountry]="selectedCountry"
             (callback-Add)="CallBackAdd($event)"></country-add>

<div *ngIf="showCountryList" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="countryGridColumns" [grid-data]="countryList" (grid-actions)="CountryGridActions($event)">
        </danphe-grid>
    </div>
</div>
