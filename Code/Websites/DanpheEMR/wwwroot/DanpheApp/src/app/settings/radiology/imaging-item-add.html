<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <!--Model Box Body Start-->

        <div class="form-body form-horizontal">
            <div class="col-md-12">
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
                <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                    <div class="col-md-12">
                        <div class="caption" style="color:blue;">
                            <h3>
                                <span *ngIf="!update">Add Imaging Item</span>
                                <span *ngIf="update">Update Imaging Item</span>
                            </h3>
                        </div>
                        <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                        <hr />
                    </div>
                    <br />
                    <div class="col-md-12 col-xs-12" style="margin-right: 24px;">
                        <form [formGroup]="CurrentImagingItem.ImagingItemValidator">
                            <div class="form-group">
                                <label class="control-label col-md-4">Imaging Type<b class="color-red">*</b><b style="float:right;">:</b></label>
                                <div class="col-md-8">
                                    <select class="form-control" [(ngModel)]="CurrentImagingItem.ImagingTypeId"
                                            formControlName="ImagingTypeId">
                                        <option *ngFor="let imgType of imgTypeList" value="{{imgType.ImagingTypeId}}">{{imgType.ImagingTypeName}}</option>
                                    </select>
                                    <span class="color-red font-sm" [hidden]="CurrentImagingItem.IsValidCheck('ImagingTypeId','required') || !(CurrentImagingItem.IsDirty('ImagingTypeId'))">Select Imaging Type</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4">Template</label>
                                <div class="col-md-8">
                                    <input class="form-control" danphe-auto-complete
                                           [ngModelOptions]="{standalone: true}"
                                           [ngClass]="checkProvider==true ? 'bg-on' : 'bg-off'"
                                           [(ngModel)]="selectedTemplate"
                                           [list-formatter]="myListFormatter"
                                           [source]="ratReportTemplateList"
                                           placeholder="enter template name"
                                           display-property-name="TemplateName"
                                           value-property-name=null
                                           max-num-list="10"
                                           onClick="this.select();" />

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4">Imaging Item Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                <div class="col-md-8">
                                    <input type="text" required value="" class="form-control" maxlength="50"
                                           [(ngModel)]="CurrentImagingItem.ImagingItemName" formControlName="ImagingItemName" id="ImagingTypeName" [attr.disabled]="update ? '' : null"
                                           placeholder="Enter Item Name" />
                                    <span class="color-red font-sm" [hidden]="CurrentImagingItem.IsValidCheck('ImagingItemName','required') || !(CurrentImagingItem.IsDirty('ImagingItemName'))">Enter Imaging Item Name</span>

                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label class="control-label col-md-4">Is Active <b style="float:right;">:</b> </label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input id="isActive" name="isActive" type="checkbox" value=""
                                                       [(ngModel)]="CurrentImagingItem.IsActive"
                                                       [ngModelOptions]="{standalone: true}">
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="form-actions" style="margin:10px;">
                            <input type="button" class="btn btn-primary" *ngIf="!update" (click)="AddImagingItem()" value="Add" />
                            <input type="button" class="btn btn-primary" *ngIf="update" (click)="UpdateImagingItem()" value="Update" />
                        </div>
                    </div>
                </div>
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
            </div>
        </div>
        <!--Model Box Body End-->
    </div>
</div>
<!--End Add, Update Popup code-->
