<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentBedFeature.BedFeatureValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Bed Feature</span>
                                    <span *ngIf="update">Update  Bed Feature</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Feature Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control" maxlength="100" type="text" id="BedFeatureName"
                                               [(ngModel)]="CurrentBedFeature.BedFeatureName"
                                               formControlName="BedFeatureName"
                                               value="" placeholder="Enter Bed Feature Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentBedFeature.IsValidCheck('BedFeatureName','required') || !(CurrentBedFeature.IsDirty('BedFeatureName'))">Bed Feature Name is required</span>
                                        <div class="color-red font-sm" *ngIf="CurrentBedFeature.IsDirty('BedFeatureName')" [hidden]="CurrentBedFeature.IsValidCheck('BedFeatureName','maxlength')"> Length is not proper</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Feature Full Name<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control" maxlength="100" type="text" id="BedFeatureFullName"
                                               [(ngModel)]="CurrentBedFeature.BedFeatureFullName"
                                               formControlName="BedFeatureFullName"
                                               value="" placeholder="Enter Bed Feature Full Name" />
                                        <div class="color-red font-sm" *ngIf="CurrentBedFeature.IsDirty('BedFeatureFullName')" [hidden]="CurrentBedFeature.IsValidCheck('BedFeatureFullName','maxlength')"> Length is not proper</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Price<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input type="number" name="" class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentBedFeature.BedPrice" id="Price"
                                               placeholder="Enter Bed Price" formControlName="BedPrice" /><br />
                                        <div class="color-red font-sm" *ngIf="CurrentBedFeature.IsDirty('BedPrice')" [hidden]="CurrentBedFeature.IsValidCheck('BedPrice','required')"> Enter Price</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Is Tax Applicable <b style="float:right;">:</b> </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isTaxApplicable" name="isTaxApplicable" type="checkbox" value=""
                                                           [(ngModel)]="CurrentBedFeature.TaxApplicable"
                                                           [ngModelOptions]="{standalone: true}">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive" name="isActive" type="checkbox" value=""
                                                           [(ngModel)]="CurrentBedFeature.IsActive"
                                                           [ngModelOptions]="{standalone: true}">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="Add()" value="Add" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
