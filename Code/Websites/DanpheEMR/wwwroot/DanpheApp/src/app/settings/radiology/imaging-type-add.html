<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentImagingType.ImagingTypeValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Imaging Type</span>
                                    <span *ngIf="update">Update Imaging Type</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Imaging Item Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input type="text" required value="" class="form-control" maxlength="50"
                                               [(ngModel)]="CurrentImagingType.ImagingTypeName" formControlName="ImagingTypeName" id="ImagingTypeName" [attr.disabled]="update ? '' : null"
                                               placeholder="Enter Type Name" /><br />
                                        <span class="color-red font-sm" [hidden]="CurrentImagingType.IsValidCheck('ImagingTypeName','required') || !(CurrentImagingType.IsDirty('ImagingTypeName'))">Enter Imaging Type Name</span>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive" name="isActive" type="checkbox" value=""
                                                           [(ngModel)]="CurrentImagingType.IsActive"
                                                           [ngModelOptions]="{standalone: true}">
                                                    <span></span>
                                                    <input id="isActive"
                                                           type="checkbox"
                                                           [(ngModel)]="CurrentImagingType.IsActive"
                                                           [ngModelOptions]="{standalone: true}" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="AddImagingType()" value="Add" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="UpdateImagingType()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
