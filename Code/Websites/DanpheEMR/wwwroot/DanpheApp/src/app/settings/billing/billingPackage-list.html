
<input type="button" class="btn btn-primary" (click)="AddBillingPackage()" value="Add Package" />

<billingPackage-add [showAddPage]="showAddPage"
                 [selectedItem]="selectedItem"
                 (callback-add)="CallBackAdd($event)"></billingPackage-add>
<div *ngIf="showGrid" class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="billingPackageGridColumns" [grid-data]="billingPackageList" (grid-actions)="BillingPackageGridActions($event)">
        </danphe-grid>
    </div>
</div>
