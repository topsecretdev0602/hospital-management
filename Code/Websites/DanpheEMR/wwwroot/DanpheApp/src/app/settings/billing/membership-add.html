<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
  <div class="portlet-body form" style="background-color:white">
    <form [formGroup]="CurrentMembership.MembershipValidator" class="form-horizontal">
      <div class="form-body">
        <div class="col-md-12">
          <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
            <div class="col-md-12">
              <div class="caption" style="color:blue;">
                <h3>
                  <span *ngIf="!update">Add Membership</span>
                  <span *ngIf="update">Update Membership</span>
                </h3>
              </div>
              <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
              <hr />
            </div>
            <div class="col-md-12">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label col-md-4">Membership Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                  <div class="col-md-8">
                    <input type="text" name="" required value="" class="form-control" maxlength="40"
                           [(ngModel)]="CurrentMembership.MembershipTypeName"
                           formControlName="MembershipTypeName"
                           id="MembershipTypeName" placeholder="Membership Name" />
                    <span Class="color-red font-sm" [hidden]="CurrentMembership.IsValidCheck('MembershipTypeName','required') || !(CurrentMembership.IsDirty('MembershipTypeName'))">Enter Membership Name</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4">Discount %<b class="color-red">*</b><b style="float:right;">:</b></label>
                  <div class="col-md-8">
                    <input type="text" name="" required value="" class="form-control" maxlength="3"
                           [(ngModel)]="CurrentMembership.DiscountPercent"
                           formControlName="DiscountPercent"
                           id="Discount" placeholder="Discount Percentage" />
                    <span class="color-red font-sm" [hidden]="CurrentMembership.IsValidCheck('DiscountPercent', 'required') || !(CurrentMembership.IsDirty('DiscountPercent'))">Enter Discount Percentage</span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4">Description<b style="float:right;">:</b></label>
                  <div class="col-md-8">
                    <input type="text" name="" value="" class="form-control" maxlength="100"
                           [(ngModel)]="CurrentMembership.Description"
                           [ngModelOptions]="{standalone: true}"
                           id="Description" placeholder="Description" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4">Is Active <b style="float:right;">:</b> </label>
                  <div class="col-md-8">
                    <div class="input-group">
                      <div class="icheck-inline">
                        <label class="mt-checkbox mt-checkbox-outline">
                          <input id="IsActive" name="IsActive" type="checkbox" value=""
                                 [(ngModel)]="CurrentMembership.IsActive"
                                 [ngModelOptions]="{standalone: true}">
                          <span></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <input type="button" class="btn btn-primary" *ngIf="!update" (click)="Add()" value="Add" />
                  <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
