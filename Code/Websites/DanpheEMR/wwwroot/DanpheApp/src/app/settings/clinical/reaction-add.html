<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentReaction.ReactionValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Reaction</span>
                                    <span *ngIf="update">Update Reaction</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Reaction Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text"
                                               [(ngModel)]="CurrentReaction.ReactionName"
                                               formControlName="ReactionName"
                                               required
                                               id="ReactionName"
                                               value=""
                                               placeholder="Reaction Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentReaction.IsValidCheck('ReactionName','required') || !(CurrentReaction.IsDirty('ReactionName'))">Reaction Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Reaction Code<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentReaction.ReactionCode"
                                               [ngModelOptions]="{standalone: true}"
                                               type="text" id="ReactionCode" value="" placeholder="Reaction Code" /><br />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive"
                                                           type="checkbox"
                                                           [(ngModel)]="CurrentReaction.IsActive"
                                                           [ngModelOptions]="{standalone: true}" />
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="AddReaction()" value="Add Reaction" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
