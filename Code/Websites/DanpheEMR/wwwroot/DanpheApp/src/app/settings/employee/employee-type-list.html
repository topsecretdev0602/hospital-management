<input type="button" class="btn btn-primary" (click)="AddEmployeeType()" value="Add Type" />

<div *ngIf="showGrid" class="row">
    <div class="col-md-8 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="employeeTypeGridColumns" [grid-data]="employeeTypeList" (grid-actions)="EmployeeTypeGridActions($event)">
        </danphe-grid>
    </div>
</div>
