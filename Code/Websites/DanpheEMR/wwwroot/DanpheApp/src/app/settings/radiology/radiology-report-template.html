<!--Start Grid List show-->

    <input type="button" class="btn btn-primary" (click)="NewTemplate()" value="New Template" />
  
    <div class="col-md-12 col-xs-12 col-sm-12">       
            <danphe-grid [grid-colDefaults]="radReportTemplateGridColumns" [grid-data]="radTemplateList" (grid-actions)="TemplateGridActions($event)">
            </danphe-grid>      
    </div>
<!--End Grid List show-->
<!--Start Add, Update Popup code-->
<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddEditPage">
    <div class="portlet-body form" style="background-color:white">
        <!--Model Box Body Start-->
        <div class="form-body form-horizontal">
            <div class="col-md-12">
                <div class="col-md-1 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
                <div class="col-md-10 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                    <div class="col-md-12">
                        <div class="caption" style="color:blue;">
                            <h3>
                                <span *ngIf="!IsUpdate">Add Template</span>
                                <span *ngIf="IsUpdate">Update Template</span>
                            </h3>
                        </div>
                        <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                        <hr />
                    </div>
                    <br />
                    <div class="col-md-12 col-xs-12" style="margin-right: 24px;">
                        <div class="col-md-6 col-xs-12">
                            <form [formGroup]="currentTemplate.RadiologyReportTemplateValidator">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Module Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input type="text" value="" class="form-control" maxlength="30" [readonly]="true"
                                               [(ngModel)]="currentTemplate.ModuleName" formControlName="ModuleName" id="ModuleName"
                                               placeholder="enter module name" />
                                        <span class="color-red font-sm" [hidden]="currentTemplate.IsValidCheck('ModuleName','required') || !(currentTemplate.IsDirty('ModuleName'))">module name required</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Template Code<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">

                                        <input type="text" name="TemplateCode" required value="" class="form-control" maxlength="30" [readonly]="update"
                                               [(ngModel)]="currentTemplate.TemplateCode" id="TemplateCode" formControlName="TemplateCode"
                                               placeholder="enter template code" />
                                        <span class="color-red font-sm" [hidden]="currentTemplate.IsValidCheck('TemplateCode','required') || !(currentTemplate.IsDirty('TemplateCode'))">template code required</span>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <form [formGroup]="currentTemplate.RadiologyReportTemplateValidator">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Template Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-8">

                                        <input type="text" name="TemplateName" required value="" class="form-control" maxlength="100"
                                               [(ngModel)]="currentTemplate.TemplateName" id="TemplateName" formControlName="TemplateName"
                                               placeholder="template name" />
                                        <span class="color-red font-sm" [hidden]="currentTemplate.IsValidCheck('TemplateName','required') || !(currentTemplate.IsDirty('TemplateName'))">template name required</span>
                                    </div>
                                </div>
                            </form>

                            <div class="form-group">
                                <label class="control-label col-md-4">Active<b style="float:right;">:</b> </label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input id="IsActive" name="IsActive" type="checkbox" value=""
                                                       [(ngModel)]="currentTemplate.IsActive">
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="control-label">Template Content<b style="float:right;">:</b> </label>
                                <span class="color-red font-sm" *ngIf="!isValidTemplate">template content required</span>
                                <br />
                                <danphe-ckeditor [readonly]="false"
                                                 (get-html-content)="onChangeEditorData($event)"
                                                 [set-html-content]="currentTemplate.TemplateHTML">
                                </danphe-ckeditor>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="control-label">Footer Note<b style="float:right;">:</b> </label>
                                <br />
                                <textarea name="FooterNote" class="form-control" rows="5" [(ngModel)]="currentTemplate.FooterNote" id="FooterNote" placeholder="notes are here"></textarea>
                            </div>
                        </div>
                        <div class="form-actions" style="margin:10px;">
                            <input type="button" class="btn btn-primary" *ngIf="!IsUpdate" (click)="Add()" value="Add" />
                            <input type="button" class="btn btn-primary" *ngIf="IsUpdate" (click)="Update()" value="Update" />
                        </div>
                    </div>
                </div>
                <div class="col-md-1 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
            </div>
        </div>
        <!--</form>-->
        <!--Model Box Body End-->
    </div>
</div>
<!--End Add, Update Popup code-->
