<div class="row">
    <!--<input type="button" class="btn btn-primary" (click)="AddBillingItem()" value="Add Item" />-->

    <a class="btn blue bordered" (click)="AddBillingItem()">
        <span class="glyphicon glyphicon-plus"></span>Add New Item
    </a>

    <billingItem-add [showAddPage]="showAddPage"
                     [selectedItem]="selectedItem"
                     [billingItemList]="billingItemList"
                     (callback-add)="CallBackAdd($event)"></billingItem-add>
    <div *ngIf="showGrid" class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <danphe-grid [grid-colDefaults]="billingItemGridColumns" [grid-data]="billingItemList" (grid-actions)="BillingItemGridActions($event)">
            </danphe-grid>
        </div>
    </div>
</div>
<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showBillItemPriceHistoryPage">
    <div class="portlet-body form" style="background-color:white">
        <!--Model Box Body Start-->
        <form class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right: 24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span>Billing Item Price Change History</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                            <h5 style="text-transform:capitalize;">

                                Service Department Name:&nbsp;
                                <b>
                                    {{selectedItem.ServiceDepartmentName}}
                                </b>
                                &nbsp;&nbsp;&nbsp;

                                Item Name:&nbsp;
                                <b>
                                    {{selectedItem.ItemName}}
                                </b>
                            </h5>
                        </div>
                        <br />
                        <div class="col-md-12 col-xs-12" style="margin-right: 24px;">
                            <div class="table-responsive">
                                <table class="table  table-bordered table-hover" style="background-color:initial;margin-top:10px">
                                    <thead style="background-color:rgb(50, 197, 210); color:white;">
                                        <tr>
                                            <th><b>Sr. No</b></th>
                                            <th><b>Price</b></th>
                                            <th><b>Date</b></th>
                                            <th><b>User Name</b></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let row of billItemPriceChangeHistoryList;let i=index;">
                                            <td><span style="font-weight:bold;text-align:center;">{{i+1}}</span></td>
                                            <td>{{row.price}}</td>
                                            <td>{{row.createdOn}}</td>
                                            <td style="text-transform:capitalize;">{{row.userName}}</td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right: 24px;">
                    </div>
                </div>
            </div>
        </form>
        <!--Model Box Body End-->
    </div>
</div>
