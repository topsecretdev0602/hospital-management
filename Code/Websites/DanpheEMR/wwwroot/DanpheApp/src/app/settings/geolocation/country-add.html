<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentCountry.CountryValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Country</span>
                                    <span *ngIf="update">Update Country</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Country Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" type="text"
                                               [(ngModel)]="CurrentCountry.CountryName"
                                               formControlName="CountryName"
                                               required
                                               id="CountryName"
                                               value=""
                                               placeholder="Country Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentCountry.IsValidCheck('CountryName','required') || !(CurrentCountry.IsDirty('CountryName'))">Country Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Country Short Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentCountry.CountryShortName"
                                               formControlName="CountryShortName"
                                               required
                                               type="text" id="CountryShortName" value="" placeholder="Country Short Name" /><br />
                                        <span class="color-red font-sm" [hidden]="CurrentCountry.IsValidCheck('CountryShortName','required') || !(CurrentCountry.IsDirty('CountryShortName'))">Country Short Name is required</span>
                                        <span style="color:red" [hidden]="CurrentCountry.IsValidCheck('CountryShortName','pattern') || !(CurrentCountry.IsDirty('CountryShortName'))">Country Short Name Is Capital Alphabets Letters Only </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">ISD Code<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control"
                                               [(ngModel)]="CurrentCountry.ISDCode"
                                               formControlName="ISDCode"
                                               type="text" id="ISDCode" value=""
                                               placeholder="Country ISD Code" />
                                        <span class="color-red font-sm" [hidden]="CurrentCountry.IsValidCheck('ISDCode','required') || !(CurrentCountry.IsDirty('ISDCode'))">ISD Code is required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Country SubDivision Type<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control"
                                               [(ngModel)]="CurrentCountry.CountrySubDivisionType"
                                               [ngModelOptions]="{standalone: true}"
                                               type="text" value=""
                                               placeholder="Country Sub Division Type" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive"
                                                           type="checkbox"
                                                           [(ngModel)]="CurrentCountry.IsActive"
                                                           [ngModelOptions]="{standalone: true}" />
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="AddCountry()" value="Add Country" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
