<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="currentSubDivision.SubdivisionValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span *ngIf="!update">Add Country SubDivision</span>
                                    <span *ngIf="update">Update Country SubDivision</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Country Name<b class="color-red">  *</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <select required id="ddlCountry" class="form-control" [(ngModel)]="currentSubDivision.CountryId" formControlName="CountryId">
                                            <option [ngValue]="null">Select</option>
                                            <option *ngFor="let country of countryList" value={{country.CountryId}}>{{country.CountryName}}</option>
                                        </select>
                                        <span class="color-red font-sm" [hidden]="currentSubDivision.IsValidCheck('CountryId','required') || !currentSubDivision.IsDirty('CountryId')">Country Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Country Sub-Division Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" maxlength="30"
                                               [(ngModel)]="currentSubDivision.CountrySubDivisionName"
                                               formControlName="CountrySubDivisionName"
                                               required
                                               type="text" id="CountrySubDivisionName" value="" placeholder="Country Sub-Division Name" /><br />
                                        <span class="color-red font-sm" [hidden]="currentSubDivision.IsValidCheck('CountrySubDivisionName','required') || !(currentSubDivision.IsDirty('CountrySubDivisionName'))">Country Sub Division Name is required</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Country Sub-Division Code<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control"
                                               [(ngModel)]="currentSubDivision.CountrySubDivisionCode"
                                               [ngModelOptions]="{standalone: true}"
                                               type="text" id="CountrySubDivisionCode" value=""
                                               placeholder="Country Sub-Division Code" />
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="control-label col-md-5">Map Area Code<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control"
                                               [(ngModel)]="currentSubDivision.MapAreaCode"
                                               formControlName="MapAreaCode"
                                               type="text" value=""
                                               placeholder="Map Area Code" />
                                        <span class="color-red font-sm" [hidden]="currentSubDivision.IsValidCheck('MapAreaCode','required') || !(currentSubDivision.IsDirty('MapAreaCode'))">Map Area Code is required</span>
                                        <span class="color-red font-sm" [hidden]="currentSubDivision.IsValidCheck('MapAreaCode','pattern') || !(currentSubDivision.IsDirty('MapAreaCode'))">Map Area Code is All Capital</span>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-5">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive"
                                                           type="checkbox"
                                                           [(ngModel)]="currentSubDivision.IsActive"
                                                           [ngModelOptions]="{standalone: true}" />
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" (click)="AddSubDivision()" value="Add Sub Division" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
