    <div class="row">
      <div class="form-body">
        <div class="col-md-12">
          <div class="caption">
            <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
            <span class="caption-subject font-red-sunglo bold uppercase">Drug Category Wise Report</span>
          </div>

          <div class="col-md-5 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-4">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
              <div class="col-md-8">
                <danphe-date-picker [(ngModel)]="phrmReports.FromDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                </danphe-date-picker>
              </div>
            </div>
          </div>
          <div class="col-md-5 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
              <div class="col-md-8">
                <danphe-date-picker [(ngModel)]="phrmReports.ToDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                </danphe-date-picker>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-xs-12" style="margin-top: 10px;">
            <label class="control-label col-md-3">Select Category <b style="float:right;">:</b></label>
            <div class="col-md-6">
              <div class="form-group">
                <input danphe-auto-complete class="form-control"
                       [(ngModel)]="selectedCategory"
                       [source]="categoryList"
                       [list-formatter]="myCategoryListFormatter"
                       placeholder="--Select Category--"
                       display-property-name="CategoryName"
                       value-property-name=null
                       onClick="this.select();"
                       (ngModelChange)="onChangeCategory()"
                       max-num-list="10"
                       (focusout)="CheckProperSelectedCategory()"
                       min-chars="0"
                       style="width:350px;" />
                <!--  @*now not compulsory to select item it'll load all items*@-->
              </div>

            </div>  <div class="col-md-2">
              <button class="btn blue" type="button" (click)="Load()"> Show Report</button>
            </div>
          </div>
        </div>

      </div>

    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="PHRMDrugCategoryWiseReportColumn"
                     [grid-data]="PHRMDrugCategoryWiseReportData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
      </div>
    </div>
