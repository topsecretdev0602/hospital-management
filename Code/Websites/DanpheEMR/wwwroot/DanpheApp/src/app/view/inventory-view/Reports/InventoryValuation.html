<div class="caption">
    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
    <span class="caption-subject font-red-sunglo bold uppercase">Inventory&nbsp; Valuation&nbsp; Report</span>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="INVValuationData.length>0">
        <danphe-grid [grid-colDefaults]="INVValuationColumns"
                     [grid-data]="INVValuationData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
