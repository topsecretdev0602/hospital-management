<div class="row">
  <form class="form-horizontal">
    <div class="form-body">
      <div class="col-md-12">

        <div class="row" style="width: 100%; margin-bottom: 25px;">
          <div class="col-md-5 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-3">From Date<b style="float:right;">:</b></label>
              <div class="col-md-9">
                <danphe-date-picker [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                </danphe-date-picker>
              </div>
            </div>

          </div>
          <div class="col-md-5 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-3">To Date<b style="float:right;">:</b></label>
              <div class="col-md-9">
                <danphe-date-picker [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                </danphe-date-picker>
              </div>
            </div>

          </div>
          <!--<div class="col-md-2 col-xs-12">
            <div class="form-group">
              <button class="btn blue" type="button" (click)="LoadPOListByStatus()">
                <i class="fa fa-search"></i>
                Show Details
              </button>
            </div>
        </div>-->
      </div>
      </div>
    </div>
  </form>
</div>
<input type="button" class="btn btn-primary" (click)="CreatePurchaseOrder()" value="Create Purchase Order" />
<div>

    <table class="right" *ngIf="!showVendorwise">
        <tr>
            <td style="padding-right:5px"><h4><b><input type="radio" name="name" value="pending" style="width:15px;height:15px" (change)="LoadPOListByStatus('pending')"  /> Pending </b></h4></td>
            <td style="padding-right:5px"><h4><b><input type="radio" name="name" value="complete" style="width:15px;height:15px" (change)="LoadPOListByStatus('complete')" /> Completed </b></h4></td>
            <td style="padding-right:5px"><h4><b><input type="radio" name="name" value="all" style="width:15px;height:15px" (change)="LoadPOListByStatus('all')" checked /> All </b></h4></td>
        </tr>
    </table>
</div>
<div class="row" *ngIf="!showVendorwise">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="purchaseOrdersGridColumns" [grid-data]="poListfiltered" (grid-actions)="PurchaseOrderGridAction($event)"></danphe-grid>
    </div>
</div>
<div class="row" *ngIf="showVendorwise">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="polistVendorwiseGridColumns" [grid-data]="polistVendorwise" (grid-actions)="povendorGridAction($event)"></danphe-grid>
    </div>
</div>
