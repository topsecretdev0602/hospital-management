<style>
    .p-category .span2 {
        min-width: 20.5%;
    }

    .padder-v {
        border: 1px solid #ddd;
        margin: 10px 10px 0px 0px;
        background-color: #fff;
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .b-r {
        border-right: 1px solid #cfcfcf;
    }

    .b-light {
        border-color: #e4e4e4;
    }

        .b-light i.text-white {
            color: #fff;
        }

    .rpt-link-container {
        width: 200px;
        height: 70px;
        background-color: white;
    }

        .rpt-link-container:hover {
            background-color: skyblue;
            cursor: pointer;
        }
</style>


<div class="row" style="margin-top:10px">
    <div class="col-md-12">
        <div class="caption">
            <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
            <span class="caption-subject font-blue-sharp bold uppercase">Counter Selection</span>
        </div>
    </div>
</div>


<div class="row" style="margin-top:30px" *ngIf="disable">
    <div class="col-md-12">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th style="width:100px;background-color:gainsboro">Counter Name</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let counter of counterlist">
                        <td>
                            <div class="span2 padder-v b-r b-light rpt-link-container" (click)="ActivateCounter(counter)">
                                <span class="fa-stack fa-2x pull-left m-r-sm">
                                    <i class="fa fa-magic fa-stack-2x text-info"></i>
                                    <i class="fa fa-arrow-circle-o-right fa-stack-1x text-white"></i>
                                </span>
                                <span>
                                    <i style="font-weight:bold;font-size:14px">{{counter.CounterName}}</i>
                                </span><br />
                                <span style="font-size:13px;color:green;">click to Activate</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div *ngIf="!disable" style="margin-top:30px" class="col-lg-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-cursor font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">Activated Counter Information</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="mt-comment-info">

                        You have activated the counter and the current activated counter is:
                        <b style="color:orangered;font-size:25px">
                            {{currentCounterId}}:{{currentCounterName}}
                        </b>

                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="mt-body-actions ">
                        <div class="caption col-md-6 col-sm-6">
                            <i class="icon-cursor font-dark hide"></i>
                            <span>Do you want to Change the counter?</span>
                        </div>

                        <div class="actions">
                            <span>
                                <button class="btn btn-danger" style="font-weight:bold;font-size:14px" (click)="DeactivateCounter()">Deactivate Counter </button>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
