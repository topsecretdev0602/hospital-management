

<div class="row">

    <form [formGroup]="CurrentPurchaseOrder.PurchaseOrderValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">

                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Purchase&nbsp; Order&nbsp;Summery &nbsp; Report</span>
                </div>

                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">
                          <!--<input class="form-control" type="date" value="" [(ngModel)]="CurrentPurchaseOrder.FromDate"
                                 formControlName="FromDate" placeholder="DD-MM-YYYY" />


                          <span class="color-red font-sm" *ngIf="CurrentPurchaseOrder.IsDirty('FromDate')" [hidden]="CurrentPurchaseOrder.IsValidCheck('FromDate','required')"> From Date is required</span>
                          <span class="color-red font-sm" *ngIf="CurrentPurchaseOrder.IsDirty('FromDate')" [hidden]="CurrentPurchaseOrder.IsValidCheck('FromDate','wrongDate')"> Enter Valid Date</span>-->
                          <danphe-date-picker [(ngModel)]="CurrentPurchaseOrder.FromDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                          </danphe-date-picker>
                        </div>
                    </div>

                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">
                          <!--<input class="form-control" type="date" value="" [(ngModel)]="CurrentPurchaseOrder.ToDate"
                                 formControlName="ToDate" placeholder="DD-MM-YYYY" />
                          <span class="color-red font-sm" *ngIf="CurrentPurchaseOrder.IsDirty('ToDate')" [hidden]="CurrentPurchaseOrder.IsValidCheck('ToDate','required')"> From Date is required</span>
                          <span class="color-red font-sm" *ngIf="CurrentPurchaseOrder.IsDirty('ToDate')" [hidden]="CurrentPurchaseOrder.IsValidCheck('ToDate','wrongDate')"> Can't select future date</span>-->
                          <danphe-date-picker [(ngModel)]="CurrentPurchaseOrder.ToDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                          </danphe-date-picker>
                        </div>
                    </div>



                </div>



            </div>
            <div class="col-md-12">
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">Order Number<b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <input class="form-control" value="" [(ngModel)]="CurrentPurchaseOrder.OrderNumber"
                                   [ngModelOptions]="{standalone: true}" placeholder="Enter Department Name" />

                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="col-md-2 col-xs-12">
                        <div class="form-group">
                            <button class="btn blue" type="button" (click)="ShowPurchaseOrderSummery()" >
                                <i class="fa fa-search"></i>
                                Show Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>

</div>

<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="PurchaseOrderReportData.length>0">
        <danphe-grid [grid-colDefaults]="PurchaseOrderReportColumns"
                     [grid-data]="PurchaseOrderReportData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
