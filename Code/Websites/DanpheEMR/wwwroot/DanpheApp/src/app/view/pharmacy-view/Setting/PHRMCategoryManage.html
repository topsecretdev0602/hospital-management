<input type="button" class="btn btn-primary" (click)="AddCategory()" value="Add Category" />
<input type="button" class="btn btn-primary" (click)="sendSMS()" value="Send SMS" />
<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="categoryGridColumns" [grid-data]="categoryList" (grid-actions)="CategoryGridActions($event)">
        </danphe-grid>
    </div>
</div>
<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showCategoryAddPage">
    <div class="portlet-body form" style="background-color:white">
        <!--Model Box Body Start-->
        <form [formGroup]="CurrentCategory.CategoryValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                    </div>
                    <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue; margin-top:10px;">
                                <span *ngIf="!update">Add Category</span>
                                <span *ngIf="update">Update Category</span>
                            </div>
                            <a style="float:right;  margin-top:-13px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <br />
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Category<b class="color-red">  *</b><b style="float:right;">:</b><br /> Name</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" maxlength="50"
                                               [(ngModel)]="CurrentCategory.CategoryName" 
                                               formControlName="CategoryName"
                                               value=""
                                               placeholder="Enter Category Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentCategory.IsValidCheck('CategoryName','required') || !(CurrentCategory.IsDirty('CategoryName'))">Category name is required</span>
                                        <span class="color-red font-sm" *ngIf="CurrentCategory.IsDirty('CategoryName')" [hidden]="CurrentCategory.IsValidCheck('CategoryName','maxlength')"> Length is not proper</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Description<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" maxlength="100"
                                               [(ngModel)]="CurrentCategory.Description" [ngModelOptions]="{standalone: true}"
                                               value=""
                                               placeholder="Enter Description" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">IsActive<b style="float:right;">:</b></label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input name="IsActive" type="checkbox" value="IsActive"
                                                           [(ngModel)]="CurrentCategory.IsActive" [ngModelOptions]="{standalone: true}">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" style="padding-bottom: 18px;">
                            <div class="form-actions">
                                <input type="button" class="btn btn-primary" *ngIf="!update" (click)="Add()" value="Add" />
                                <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                    </div>
                </div>
            </div>
        </form>
        <!--</form>-->
        <!--Model Box Body End-->
    </div>
</div>
