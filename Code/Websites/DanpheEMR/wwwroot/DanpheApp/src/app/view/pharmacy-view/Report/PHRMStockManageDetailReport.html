<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="caption">
                <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                <span class="caption-subject font-red-sunglo bold uppercase">Stock Manage Details&nbsp;  Report</span>
            </div>

            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div class="col-md-7">
                        <danphe-date-picker [(ngModel)]="phrmReports.FromDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                        </danphe-date-picker>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <danphe-date-picker [(ngModel)]="phrmReports.ToDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                        </danphe-date-picker>
                    </div>
                </div>
            </div>

                <div class="col-md-2 col-xs-12">
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="Load()"> Show Report</button>
                    </div>
                </div>
            </div>

    </div>

</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="PHRMStockManageReportColumn"
                [grid-data]="PHRMStockManageReportData"
                [grid-exportOptions]="gridExportOptions"
                [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
