<div class="row">

    <div class="form-body">
        <div class="col-md-12">

            <div class="caption">
                <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                <span class="caption-subject font-red-sunglo bold uppercase">Daily Sales Summary&nbsp;  Report</span>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 col-xs-12">
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <danphe-date-picker [(ngModel)]="FromDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                            </danphe-date-picker>                          
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">                          
                            <danphe-date-picker [(ngModel)]="ToDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                            </danphe-date-picker>
                        </div>
                    </div>
                </div>
            
                    <div class="col-md-8 col-xs-12">
                        <label class="control-label col-md-3">Select Item<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input danphe-auto-complete class="form-control"
                                       [(ngModel)]="selectedItem"
                                       [source]="itemList"
                                       [list-formatter]="myItemListFormatter"
                                       placeholder="--Select Item--"
                                       display-property-name="ItemName"
                                       value-property-name=null
                                       onClick="this.select();"
                                       (valueChanged)="onChangeItem($event)"
                                       max-num-list="10"
                                       (focusout)="CheckProperSelectedItem()"
                                       min-chars="0"
                                       style="width:350px;" />
                            </div>

                        </div>  <div class="col-md-2">
                            <button class="btn blue" type="button" (click)="GetReportData()"> Show Report</button>
                        </div>

                    </div>
              

        </div>
            </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="DailySalesSummaryReportColumns"
                     [grid-data]="DailySalesSummaryReportData"
                     [grid-exportOptions]="gridExportOptions"
                     [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
