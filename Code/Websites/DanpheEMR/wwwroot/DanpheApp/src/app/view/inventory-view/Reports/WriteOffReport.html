

<div class="row">

  <form class="form-horizontal">
    <div class="form-body">
      <div class="col-md-12">

        <div class="caption">

          <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
          <span class="caption-subject font-red-sunglo bold uppercase">Write-Off&nbsp; Report</span>
        </div>

        <div class="row" style="width: 100%; margin-bottom: 25px;">
          <div class="col-md-5 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-4">From Date<b class="color-red">  :</b><b style="float:right;">:</b></label>
              <div class="col-md-8">
                <danphe-date-picker [(ngModel)]="fromDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                </danphe-date-picker>
              </div>
            </div>

          </div>
          <div class="col-md-5 col-xs-12">
            <div class="form-group">
              <label class="control-label col-md-4">To Date<b class="color-red">  :</b><b style="float:right;">:</b></label>
              <div class="col-md-8">
                <danphe-date-picker [(ngModel)]="toDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                </danphe-date-picker>
              </div>
            </div>

          </div>
          <div class="col-md-2 col-xs-12">
            <div class="form-group">
              <button class="btn blue" type="button" (click)="loadReport()">
                <i class="fa fa-search"></i>
                Show Details
              </button>
            </div>
          </div>
        </div>


        <div class="col-md-5 col-xs-12">
          <div class="form-group">
            <label class="control-label col-md-5">Item Name<b style="float:right;">:</b></label>
            <div class="col-md-7">
              <input danphe-auto-complete class="form-control "
                     [(ngModel)]="CurrentWriteOff.SelectedItem"
                     [source]="ItemList"
                     [list-formatter]="myListFormatter"
                     placeholder="Item Name"
                     display-property-name="ItemName"
                     value-property-name=null
                     max-num-list="10"
                     [ngModelOptions]="{standalone: true}"
                     (valueChanged)="SelectItemFromSearchBox(CurrentWriteOff.SelectedItem)"
                     onclick="this.select();" />

            </div>
          </div>
        </div>
        <div class="col-md-5 col-xs-12">
          <div class="col-md-2 col-xs-12">
            <div class="form-group">
              <button class="btn blue" type="button" (click)="ShowWriteOffReport()">
                <i class="fa fa-search"></i>
                Show Report
              </button>
            </div>
          </div>
        </div>

      </div>

    </div>


  </form>

</div>



<div class="row">
  <div class="col-lg-12 col-sm-12" *ngIf="filteredWriteOffReport.length>0">
    <danphe-grid [grid-colDefaults]="WriteOffReportColumns"
                 [grid-data]="filteredWriteOffReport"
                 [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
    </danphe-grid>
  </div>
</div>
