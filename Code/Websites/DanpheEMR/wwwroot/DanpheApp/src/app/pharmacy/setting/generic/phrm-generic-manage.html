<input type="button" class="btn btn-primary" (click)="ShowAddNewPage()" value="Add New Generic Name" />
<div class="row">
  <div class="col-md-12 col-xs-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="genericGridColumns" [grid-data]="genericList" (grid-actions)="GenericGridActions($event)"> </danphe-grid>
  </div>
</div>
<div class="popup-static portlet box portlet-fullscreen inv_modal" *ngIf="showGenericAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption lb-caption">
            <h3> <span *ngIf="!update">Add Generic Name</span> <span *ngIf="update">Update Generic Name</span></h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel"><i class="fa fa-times"></i></a> </div>
          
          <!--Model Box Body Start-->
          <form [formGroup]="currentGeneric.GenericValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-5">Generic Name<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                         [(ngModel)]="currentGeneric.GenericName"
                                         formControlName="GenericName"
                                         value=""
                                         placeholder="Enter Generic Name" />
                  <span class="color-red font-sm" [hidden]="currentGeneric.IsValidCheck('GenericName','required') || !(currentGeneric.IsDirty('GenericName'))">Generic Name is required</span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Select Category<sup>*</sup><b>:</b></label>
                <div class="col-md-7">
                  <input danphe-auto-complete onClick="this.setSelectionRange(0, this.value.length)"
                                         [(ngModel)]="selCategory"
                                         [source]="categoryList"
                                         placeholder="  Category Type"
                                         formControlName="CategoryId"
                                         display-property-name="CategoryName"
                                         value-property-name="CategoryId"
                                         (valueChanged)="AssignSelectedCategory()"
                                         [list-formatter]="CategoryListFormatter"
                                         max-num-list="100"
                                         style="width:100%;" />
                  <div class="color-red font-sm" [hidden]="currentGeneric.IsValidCheck('CategoryId','required') || !(currentGeneric.IsDirty('CategoryId'))">Category is required</div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">General Category Number<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                         [(ngModel)]="currentGeneric.GeneralCategory"
                                         [ngModelOptions]="{standalone: true}"
                                         value=""
                                         placeholder="Enter Generic Category" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Therapeutic Category Number<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                         [(ngModel)]="currentGeneric.TherapeuticCategory"
                                         [ngModelOptions]="{standalone: true}"
                                         value=""
                                         placeholder="Enter Therapeutic Category" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Counseling Number<b>:</b></label>
                <div class="col-md-7">
                  <input class="form-control" type="text"
                                         [(ngModel)]="currentGeneric.Counseling"
                                         [ngModelOptions]="{standalone: true}"
                                         value=""
                                         placeholder="Enter Counseling" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">IsActive<b>:</b></label>
                <div class="col-md-7">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input name="IsActive" type="checkbox" value="IsActive" [(ngModel)]="currentGeneric.IsActive" [ngModelOptions]="{standalone: true}">
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <input type="button" class="btn primary-btn" *ngIf="!update" (click)="Add()" value="Add" />
                <input type="button" class="btn primary-btn" *ngIf="update" (click)="Update()" value="Update" />
              </div>
            </div>
          </form>
          <!--</form>--> 
          <!--Model Box Body End--> 
        </div>
      </div>
    </div>
  </div>
</div>
