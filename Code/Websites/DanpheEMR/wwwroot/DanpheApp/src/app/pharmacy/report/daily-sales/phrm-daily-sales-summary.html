<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Daily Sales Summary Report</span> </div>
    </div>
    <div class="">
      <div class="col-md-6">
        <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'"> </from-to-date-select>
      </div>
      <div class="col-md-6 col-xs-12">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <label class="control-label col-md-4">Select Item<b class="color-red"> *</b><b style="float:right;">:</b></label>
              <div class="col-md-8">
                <div class="form-group">
                  <input danphe-auto-complete class="form-control"
                                       [(ngModel)]="selectedItem"
                                       [source]="itemList"
                                       [list-formatter]="myItemListFormatter"
                                       placeholder="--Select Item--"
                                       display-property-name="ItemName"
                                       value-property-name=null
                                       onClick="this.select();"
                                       (valueChanged)="onChangeItem($event)"
                                       max-num-list="10"
                                       (focusout)="CheckProperSelectedItem()"
                                       min-chars="0"
                                       style="width:100%;" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <button class="btn blue" type="button" (click)="GetReportData()"> Show Report</button>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-xs-12">

                        <div class="col-md-7">
                            <danphe-date-picker [(ngModel)]="FromDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                            </danphe-date-picker>                          
                        </div>
                    </div>
                </div> -->

                    <div class="form-group">
                        <label class="control-label col-md-5">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">                          
                            <danphe-date-picker [(ngModel)]="ToDate" [ngModelOptions]="{standalone: true}" ngDefaultControl [CalendarTypes]="'en,np'">
                            </danphe-date-picker>
                        </div>
                    </div>
                </div> --> 
        
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="DailySalesSummaryReportColumns"
                     [grid-data]="DailySalesSummaryReportData"
                     [grid-exportOptions]="gridExportOptions"
                     [NepaliDateInGridParams]="NepaliDateInGridSettings"
                     [grid-showExport]="true"> </danphe-grid>
  </div>
</div>
