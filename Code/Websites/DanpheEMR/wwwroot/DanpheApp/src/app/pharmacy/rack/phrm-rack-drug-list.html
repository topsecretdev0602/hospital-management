<div class="popup-static portlet box portlet-fullscreen" *ngIf="showDrugListPage">
    <div class="portlet-body form" style="background-color:white">
        <div class="col-md-12">
            <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-top: 142px; margin-right: 24px; padding: 20px;">
                <div class="row">
                    <div class="col-md-12">
                        <h3 style="color:cornflowerblue">Drug List For  {{ rackName }}</h3>
                            <a class="btn btn-danger pull-right" style="margin-top: -42px" (click)="Close()" title="Cancel">X</a>
                        <hr/>
                    </div>
                    <div class="col-md-12" style="max-height: 500px;overflow-y: scroll;">
                        <div class="col-md-12" *ngIf="!drugList.length">
                            <h5>Rack is empty.</h5>
                        </div>

                        <div *ngFor="let drug of drugList; let i = index">
                            <div class="col-md-12">
                                 {{ drug.ItemName }}
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
            </div>
        </div>
</div>
