<div class="row">
  <div class="form-body">
    <div class="col-md-12">
      <div class="caption custom-caption no-margin"> <i class="glyphicon glyphicon-asterisk"></i> <span class="caption-subject">Pharmacy Expiry Report</span> </div>
    </div>
    <div class="col-md-12 col-xs-12">
      <div class="row mt10">
        <div class="col-md-4">
          <div class="form-group row">
            <label class="control-label col-md-5">Item Name<b style="float:right;">:</b></label>
            <div class="col-md-7">
              <input danphe-auto-complete class="form-control"
                               [(ngModel)]="selectedItem"
                                   [source]="itemList"
                                   [list-formatter]="myItemListFormatter"
                                   placeholder="--Select Item--"
                                   display-property-name="ItemName"
                                   value-property-name=null
                                   onClick="this.select();"
                                   (valueChanged)="onChangeItem($event)"
                                   max-num-list="10"
                                   (focusout)="CheckProperSelectedItem()"
                                   min-chars="0"
                                   style="width:100%;" />
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div class="form-group">
            <button class="btn blue" type="button" (click)="GetReportData()"> <i class="fa fa-search"></i> Show Report </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="PHRMExpiryReportColumns"
                     [grid-data]="PHRMExpiryData"
                     [grid-exportOptions]="gridExportOptions"
                     [grid-showExportNew]="true"
                     (grid-onExport)="OnGridExport($event)"> </danphe-grid>
  </div>
</div>
