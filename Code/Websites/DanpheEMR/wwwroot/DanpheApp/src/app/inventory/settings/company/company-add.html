<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentCompany.CompanyValidator" class="form-horizontal">
            <div class="form-body">
                <div class="col-md-12">
                    <div class="col-md-3 hidden-xs hidden-sm" style="margin-right:24px;">
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                        <div class="col-md-12">
                            <div class="caption" style="color:blue;">
                                <h3>
                                    <span>{{ !CurrentCompany.CompanyId ? 'Add Company' : 'Update ' + CurrentCompany.CompanyName}}</span>
                                </h3>
                            </div>
                            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-5">Company Name:<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentCompany.CompanyName"
                                               formControlName="CompanyName"
                                               type="text" id="CompanyName" value="" placeholder="Company Name" /><br />
                                        <span style="color:red" *ngIf="CurrentCompany.IsDirty('CompanyName')" [hidden]="CurrentCompany.IsValidCheck('CompanyName','required')"> Company Name is required.</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Code:<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" [(ngModel)]="CurrentCompany.Code" [ngModelOptions]="{standalone: true}" placeholder="Code" />
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <label class="control-label col-md-5">Address:<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" [(ngModel)]="CurrentCompany.ContactAddress" [ngModelOptions]="{standalone: true}" placeholder="Address" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Email:<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input type="email" class="form-control" [(ngModel)]="CurrentCompany.Email" [ngModelOptions]="{standalone: true}" placeholder="Email" />
                                        <!--<span style="color:red" *ngIf="CurrentCompany.IsDirty('Email')" [hidden]="CurrentCompany.IsValidCheck('Email','email')"> Incorrect format for email.</span>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Contact No:<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input type="number" class="form-control" [(ngModel)]="CurrentCompany.ContactNo" [ngModelOptions]="{standalone: true}" placeholder="Contact No." />
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-md-5">Description:<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <textarea class="form-control" [(ngModel)]="CurrentCompany.Description" [ngModelOptions]="{standalone: true}"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!CurrentCompany.CompanyId " (click)="AddCompany()" value="Add Company" />
                                    <input type="button" class="btn btn-primary" *ngIf="CurrentCompany.CompanyId " (click)="UpdateCompany()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
