<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">
    <div class="portlet-body form" style="background-color:white">
        <div class="col-md-12">
            <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
            </div>
            <div class="col-md-5 col-sm-12 col-xs-12 modelbox-div" style="margin-right:24px">
                <div class="col-md-12">
                    <div class="caption" style="color:blue;">
                        <h3>
                            <span *ngIf="!update">Add AccountHead</span>
                            <span *ngIf="update">Update AccountHead</span>
                        </h3>
                    </div>
                    <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                    <hr />
                </div>
                    <form [formGroup]="CurrentAccountHead.AccountHeadValidator" class="form-horizontal">
                        <div class="form-body">
                            <div class="col-md-12 col-xs-12" style="margin-right: 24px;">
                                <div class="form-group">
                                    <label class="control-label col-md-5">AccountHead Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" maxlength="30" type="text"
                                               [(ngModel)]="CurrentAccountHead.AccountHeadName"
                                               formControlName="AccountHeadName"
                                               id="AccountHeadName"
                                               placeholder="AccountHead Name" />
                                        <span class="color-red font-sm" [hidden]="CurrentAccountHead.IsValidCheck('AccountHeadName','required') || !(CurrentAccountHead.IsDirty('AccountHeadName'))">Name is required</span>
                                        <span class="color-red font-sm" *ngIf="CurrentAccountHead.IsDirty('AccountHeadName')" [hidden]="CurrentAccountHead.IsValidCheck('AccountHeadName','maxlength')"> Length is not proper</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Description<b style="float:right;">:</b></label>
                                    <div class="col-md-7">
                                        <input class="form-control" maxlength="200" type="text"
                                               [(ngModel)]="CurrentAccountHead.Description"
                                               [ngModelOptions]="{standalone: true}"
                                               id="Description"
                                               placeholder="Description" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-5">Is Active <b style="float:right;">:</b> </label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <div class="icheck-inline">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input id="isActive"
                                                           type="checkbox"
                                                           [(ngModel)]="CurrentAccountHead.IsActive"
                                                           [ngModelOptions]="{standalone: true}" />
                                                    <span></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="button" class="btn btn-primary" *ngIf="!update" [disabled]="loading" (click)="AddAccountHead()" value="Add AccountHead" />
                                    <input type="button" class="btn btn-primary" *ngIf="update" [disabled]="loading" (click)="Update()" value="Update" />
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
