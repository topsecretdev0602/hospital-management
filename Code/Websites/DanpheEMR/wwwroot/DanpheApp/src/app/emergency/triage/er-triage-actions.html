<style>
    .btn-critc:hover {
        background: #f70a0a !important;
        color: #fff;
    }
    .btn-moderate:hover {
        background: #ff4500 !important;
        color: #fff;
    }
    .btn-normal:hover {
        background: #50e812 !important;
        color: #fff;
    }
</style>
<div style="width: 100%;position: relative;padding: 0px 0px 25px 0px;background: #000000e6;">
    <div class="row">
        <div class="form-body">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="col-md-12">                         
                         <!-- ag7_mig_fix:(click)="RegisterNewERPatient()" not exist in component -->
                        <a style="font-size: 16px; display: block; font-weight: 700; background: #0f1314;border-color: #fff;border: none;border-bottom: 1px solid #fff;" class="btn blue bordered btn-sm" name="Anonymous Patient" >
                              <span style="display: inline-block; margin-left: 5px;">Triage Patient</span>
                        </a>
                    </div>

                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered" style="color: #fff;">
                                <thead>
                                    <tr>
                                        <th>Patient Name</th>
                                        <th>Age/Sex</th>
                                        <th>Visit Date/Time</th>
                                        <th>Case</th>
                                        <th>Set Triage Code</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ERPatient.FullName}}</td>
                                        <td>{{ERPatient.Age}}/{{ERPatient.Gender}}</td>
                                        <td>{{ERPatient.VisitDateTime | DanpheDateTime:'format':'YYYY-MM-DD hh:mm A'}}</td>
                                        <td>{{ERPatient.Case}}</td>
                                        <td>
                                            <div style="float: left;">
                                                <button class="btn btn-sm btn-critc" style="background: #a70b0b;" (click)="loading=true;TriagePatient(3)">Critical</button>
                                            </div>
                                            <div style="float: left;">
                                                <button class="btn btn-sm btn-moderate" style="background: #b34117;" (click)="loading=true;TriagePatient(2)">Moderate</button>
                                            </div>
                                            <div>
                                                <button class="btn btn-sm btn-normal" style="background: #3fab13;" (click)="loading=true;TriagePatient(1)">Mild</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>                       
                    </div>   
                </div>
            </div>
        </div>
        <a (click)="Close()" style="background: #b51717;padding: 7px 6px 2px;position: absolute;right: 0;top: 0px; color: #fff;"><i class="fa fa-2x fa-close"></i></a>
    </div>
</div>
