
<div class="row">

    <form [formGroup]="currenttotalrevenue.TotalRevenueLabValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">

                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Total&nbsp; Revenue&nbsp; From&nbsp; Lab&nbsp; Report</span>
                </div>

                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">                           
                            <danphe-date-picker [(ngModel)]="currenttotalrevenue.fromDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="fromDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="currenttotalrevenue.IsDirty('fromDate')" [hidden]="currenttotalrevenue.IsValidCheck('fromDate','required')"> From Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="currenttotalrevenue.IsDirty('fromDate')" [hidden]="currenttotalrevenue.IsValidCheck('fromDate','wrongDate')"> Enter Valid Date</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">
                            <danphe-date-picker [(ngModel)]="currenttotalrevenue.toDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="toDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="currenttotalrevenue.IsDirty('toDate')" [hidden]="currenttotalrevenue.IsValidCheck('toDate','required')"> To Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="currenttotalrevenue.IsDirty('toDate')" [hidden]="currenttotalrevenue.IsValidCheck('toDate','wrongDate')"> Can't select future date</span>

                        </div>
                    </div>

                </div>
                <div class="col-md-2 col-xs-12">
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="Load()" [disabled]="!(currenttotalrevenue.IsValid())">
                            <i class="fa fa-search"></i>
                            Show Report
                        </button>
                    </div>
                </div>


            </div>
        </div>


    </form>

</div>

<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="TotalRevenueFromLabColumns"
                     [grid-data]="TotalRevenueFromLabData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
