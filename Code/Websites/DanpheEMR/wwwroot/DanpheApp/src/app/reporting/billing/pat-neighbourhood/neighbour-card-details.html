
<div class="row">
    <div class="form-body">
        <div class="col-md-12">
            <div class="caption">
              <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
              <span class="caption-subject font-red-sunglo bold uppercase">Patient&nbsp; Neighbourhood&nbsp; Card&nbsp; Details&nbsp; Report</span>
            </div>

            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-4">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <danphe-date-picker [(ngModel)]="currentneighbourcard.FromDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                         </danphe-date-picker>
                    </div>
                </div>

            </div>
            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                    <div class="col-md-8">
                        <danphe-date-picker [(ngModel)]="currentneighbourcard.ToDate" ngDefaultControl [CalendarTypes]="'en,np'" [ngModelOptions]="{standalone: true}">
                        </danphe-date-picker>
                    </div>
                </div>

            </div>
            <div class="col-md-2 col-xs-12">
                  <div class="form-group">
                        <button class="btn blue" type="button" (click)="Load()">
                          <i class="fa fa-search"></i>
                          Show Report
                        </button>
                  </div>
            </div>


      </div>
    </div>


</div>

<div class="row">
  <div class="col-lg-12 col-sm-12" *ngIf="PatientNeighbourhoodCardDetailsData.length>0">
    <danphe-grid [grid-colDefaults]="PatientNeighbourhoodCardDetailsColumns"
                 [grid-data]="PatientNeighbourhoodCardDetailsData"
                 [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true" (grid-onExport)="OnGridExport($event)">
    </danphe-grid>
  </div>
</div>
