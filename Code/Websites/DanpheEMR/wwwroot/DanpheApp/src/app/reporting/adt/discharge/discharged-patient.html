
<div class="row">

    <form [formGroup]="currentdischargepatient.DischargePatientValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">

                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Discharged&nbsp; Patients&nbsp; Report</span>
                </div>

                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            
                            <danphe-date-picker [(ngModel)]="currentdischargepatient.fromDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="fromDate">
                            </danphe-date-picker>


                            <span class="color-red font-sm" *ngIf="currentdischargepatient.IsDirty('fromDate')" [hidden]="currentdischargepatient.IsValidCheck('fromDate','required')"> From Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="currentdischargepatient.IsDirty('fromDate')" [hidden]="currentdischargepatient.IsValidCheck('fromDate','wrongDate')"> Enter Valid Date</span>

                        </div>
                    </div>

                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">

                            <danphe-date-picker [(ngModel)]="currentdischargepatient.toDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="toDate">
                            </danphe-date-picker>

                            <span class="color-red font-sm" *ngIf="currentdischargepatient.IsDirty('toDate')" [hidden]="currentdischargepatient.IsValidCheck('toDate','required')"> To Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="currentdischargepatient.IsDirty('toDate')" [hidden]="currentdischargepatient.IsValidCheck('toDate','wrongDate')"> Can't select future date</span>

                        </div>
                    </div>

                </div>
                <div class="col-md-2 col-xs-12">
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="Load()" [disabled]="!(currentdischargepatient.IsValid())">
                            <i class="fa fa-search"></i>
                            Show Report    
                        </button>
                    </div>
                </div>


            </div>
        </div>


    </form>

</div>
<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="DischargedPatientData.length>0">
        <danphe-grid [grid-colDefaults]="DischargedPatientColumns"
                     [grid-data]="DischargedPatientData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true"
                     (grid-actions)="DischargeBillGridActions($event)"
                     >
        </danphe-grid>
    </div>
</div>
 <discharge-bill-breakup-report [showDischargeBillBreakup]="showDischargeBillBreakup"
                                  [DischargedPat]="dischargedPat"></discharge-bill-breakup-report>
