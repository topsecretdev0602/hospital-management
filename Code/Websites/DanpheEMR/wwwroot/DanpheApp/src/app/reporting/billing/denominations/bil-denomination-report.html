<div class="row">
    <form [formGroup]="currentDenominationReport.HandoverDenominationVMReportValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">
                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Handover&nbsp; Denomination&nbsp;
                        Report</span>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red"> *</b><b
                                style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <danphe-date-picker [(ngModel)]="currentDenominationReport.fromDate" ngDefaultControl
                                [CalendarTypes]="'en,np'" formControlName="fromDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="currentDenominationReport.IsDirty('fromDate')"
                                [hidden]="currentDenominationReport.IsValidCheck('fromDate','required')"> From Date is
                                required</span><br />
                            <span class="color-red font-sm" *ngIf="currentDenominationReport.IsDirty('fromDate')"
                                [hidden]="currentDenominationReport.IsValidCheck('fromDate','wrongDate')"> Enter Valid
                                Date</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red"> *</b><b
                                style="float:right;">:</b></label>
                        <div class="col-md-8">
                            <danphe-date-picker [(ngModel)]="currentDenominationReport.toDate" ngDefaultControl
                                [CalendarTypes]="'en,np'" formControlName="toDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="currentDenominationReport.IsDirty('toDate')"
                                [hidden]="currentDenominationReport.IsValidCheck('toDate','required')"> To Date is
                                required</span><br />
                            <span class="color-red font-sm" *ngIf="currentDenominationReport.IsDirty('toDate')"
                                [hidden]="currentDenominationReport.IsValidCheck('toDate','wrongDate')"> Can't select
                                future date</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">Select User: <b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <input danphe-auto-complete class="form-control" [(ngModel)]="selUser"
                                [ngModelOptions]={standalone:true} [list-formatter]="myListFormatter"
                                [source]="userList" placeholder="Enter User Name" display-property-name="UserName"
                                value-property-name=null (focusout)="SelectedUser()" onClick="this.select();"
                                max-num-list="10" />
                            <!-- <span class="error-msg" *ngIf="currentDenominationReport.IsDirty('UserId')"
                            [hidden]="currentDenominationReport.IsValidCheck('UserId','required')"> Select User.</span> -->

                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="col-md-2 col-xs-12">
                        <div class="form-group">
                            <button class="btn blue" type="button" (click)="ShowGridDetail()"
                                [disabled]="!(currentDenominationReport.IsValid())">
                                <i class="fa fa-search"></i>
                                Show Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="BilDenominationReportData.length>0">
        <danphe-grid [grid-colDefaults]="BilDenominationColumns" [grid-data]="BilDenominationReportData">
        </danphe-grid>
    </div>
</div>
