
<div class="row">

    <form [formGroup]="currentdiscount.DiscountValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">

                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Discount&nbsp; &nbsp; Report</span>
                </div>

                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <danphe-date-picker [(ngModel)]="currentdiscount.fromDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="fromDate">
                            </danphe-date-picker>

                            <span class="color-red font-sm" *ngIf="currentdiscount.IsDirty('fromDate')" [hidden]="currentdiscount.IsValidCheck('fromDate','required')"> From Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="currentdiscount.IsDirty('fromDate')" [hidden]="currentdiscount.IsValidCheck('fromDate','wrongDate')"> Enter Valid Date</span>

                        </div>
                    </div>

                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">
                            <danphe-date-picker [(ngModel)]="currentdiscount.toDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="toDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="currentdiscount.IsDirty('toDate')" [hidden]="currentdiscount.IsValidCheck('toDate','required')"> To Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="currentdiscount.IsDirty('toDate')" [hidden]="currentdiscount.IsValidCheck('toDate','wrongDate')"> Can't select future date</span>

                        </div>
                    </div>

                </div>
                <div class="col-md-2 col-xs-12">
                    <div class="form-group">
                        <button class="btn blue" type="button" (click)="Load()" [disabled]="!(currentdiscount.IsValid())">
                            <i class="fa fa-search"></i>
                            Show Report
                        </button>
                    </div>
                </div>


            </div>

            <div class="col-md-12">
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">Counter<b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <select id="ddlCounter" [(ngModel)]="currentdiscount.CounterId" class="form-control"
                                    [ngModelOptions]="{standalone: true}">
                                <option value="0">All</option>
                                <option *ngFor="let counter of counterlist" value="{{counter.CounterId}}">{{counter.CounterName}}</option>

                            </select>
                        </div>



                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">User<b style="float:right;">:</b></label>
                        <div class="col-md-8">
                            <input class="form-control" value="" [(ngModel)]="currentdiscount.CreatedBy"
                                   [ngModelOptions]="{standalone: true}" placeholder="Enter User Name" />

                        </div>
                    </div>
                </div>
            </div>




        </div>


    </form>

</div>

<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="DiscountReportData.length>0">
        <danphe-grid [grid-colDefaults]="DiscountReportColumns"
                     [grid-data]="DiscountReportData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true" (grid-onExport)="OnGridExport($event)">
        </danphe-grid>
    </div>
</div>

<br/><br />
