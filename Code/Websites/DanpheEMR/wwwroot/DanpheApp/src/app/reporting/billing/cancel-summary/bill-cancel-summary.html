<div class="wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="caption custom-caption"> <i class="glyphicon glyphicon-asterisk"></i> <b><span class="caption-subject">Bill Cancel Report</span></b> </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <from-to-date-select (on-change)="OnFromToDateChange($event)" [date-settings-name]="'billing-reports'">
      </from-to-date-select>
    </div>
    <div class="col-md-2 col-xs-12">
      <div class="form-group">
        <button class="btn blue" type="button" (click)="Load()">
          <i class="fa fa-search"></i> Show Report
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="billCancelSummaryData.length>0">
      <danphe-grid [grid-colDefaults]="billCancelSummaryColumns"
                   [grid-data]="billCancelSummaryData"
                   [grid-exportOptions]="gridExportOptions" [grid-showExportNew]="true" (grid-onExport)="OnGridExport($event)"
                   [NepaliDateInGridParams]="NepaliDateInGridSettings"> </danphe-grid>
    </div>
  </div>
</div>
