
<div class="row">

    <form [formGroup]="CurrentDoctorEncounterPatient.DyanamicValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">

                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i> 
                    <span class="caption-subject font-red-sunglo bold uppercase">DoctorWise&nbsp; Patient&nbsp; Report</span>
                </div>

                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <input class="form-control" type="date" value="" [(ngModel)]="CurrentDoctorEncounterPatient.fromDate"
                                   formControlName="fromDate" placeholder="DD-MM-YYYY" />


                            <span class="color-red font-sm" *ngIf="CurrentDoctorEncounterPatient.IsDirty('fromDate')" [hidden]="CurrentDoctorEncounterPatient.IsValidCheck('fromDate','required')"> From Date is required</span><br/>
                            <span class="color-red font-sm" *ngIf="CurrentDoctorEncounterPatient.IsDirty('fromDate')" [hidden]="CurrentDoctorEncounterPatient.IsValidCheck('fromDate','wrongDate')"> Enter Valid Date</span>

                        </div>
                    </div>

                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">
                            <input class="form-control" type="date" value="" [(ngModel)]="CurrentDoctorEncounterPatient.toDate"
                                   formControlName="toDate" placeholder="DD-MM-YYYY" />
                            <span class="color-red font-sm" *ngIf="CurrentDoctorEncounterPatient.IsDirty('toDate')" [hidden]="CurrentDoctorEncounterPatient.IsValidCheck('toDate','required')"> To Date is required</span><br/>
                            <span class="color-red font-sm" *ngIf="CurrentDoctorEncounterPatient.IsDirty('toDate')" [hidden]="CurrentDoctorEncounterPatient.IsValidCheck('toDate','wrongDate')"> Can't select future date</span>

                        </div>
                    </div>



                </div>



            </div>
            <div class="col-md-12">
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">Doctor Name<b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <input class="form-control" value="" [(ngModel)]="CurrentDoctorEncounterPatient.providerName"
                                   [ngModelOptions]="{standalone: true}" placeholder="Enter Doctor Name" />

                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="col-md-2 col-xs-12">
                        <div class="form-group">
                            <button class="btn blue" type="button" (click)="Load()" [disabled]="!(CurrentDoctorEncounterPatient.IsValid())">
                                <i class="fa fa-search"></i>
                                Show Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>

</div>

<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="DoctorWisePatientReportColumns"
                     [grid-data]="DoctorWisePatientReportData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
