<div class="row">
    <form [formGroup]="districtwiseappointment.DistrictwiseAppointmentValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="caption">
                    <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>  
                    <span class="caption-subject font-red-sunglo bold uppercase">District&nbsp; Wise&nbsp; Report</span>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">From Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-7">                            
                            <danphe-date-picker [(ngModel)]="districtwiseappointment.fromDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="fromDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="districtwiseappointment.IsDirty('fromDate')" [hidden]="districtwiseappointment.IsValidCheck('fromDate','required')"> From Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="districtwiseappointment.IsDirty('fromDate')" [hidden]="districtwiseappointment.IsValidCheck('fromDate','wrongDate')"> Enter Valid Date</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-4">To Date<b class="color-red">  *</b><b style="float:right;">:</b></label>
                        <div class="col-md-8">                            
                            <danphe-date-picker [(ngModel)]="districtwiseappointment.toDate" ngDefaultControl [CalendarTypes]="'en,np'" formControlName="toDate">
                            </danphe-date-picker>
                            <span class="color-red font-sm" *ngIf="districtwiseappointment.IsDirty('toDate')" [hidden]="districtwiseappointment.IsValidCheck('toDate','required')"> To Date is required</span><br />
                            <span class="color-red font-sm" *ngIf="districtwiseappointment.IsDirty('toDate')" [hidden]="districtwiseappointment.IsValidCheck('toDate','wrongDate')"> Can't select future date</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-5 col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-md-5">District Name<b style="float:right;">:</b></label>
                        <div class="col-md-7">
                            <input class="form-control"  value="" [(ngModel)]="districtwiseappointment.distProvider"
                                   [ngModelOptions]="{standalone: true}" placeholder="Enter District Name" />
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="col-md-2 col-xs-12">
                        <div class="form-group">
                            <button class="btn blue" type="button" (click)="Load()" [disabled]="!(districtwiseappointment.IsValid())">
                                <i class="fa fa-search"></i>
                                Show Report
                            </button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="DistrictWiseAppointmentReportColumns"
                     [grid-data]="DistrictWiseAppointmentReportData"
                     [grid-exportOptions]="gridExportOptions" [grid-showExport]="true">
        </danphe-grid>
    </div>
</div>
