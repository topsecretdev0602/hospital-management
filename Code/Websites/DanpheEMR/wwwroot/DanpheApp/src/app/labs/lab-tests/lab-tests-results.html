<div class="wrapper">
  <button class="btn btn-cancel" *ngIf="showReport && enableEdit" style="float:right" (click)="EditReport()"> Edit Result <i class="fa fa-edit"></i> </button>
  <button class="btn primary-btn pull-left margin-7-lft"  *ngIf="showAddEditResult && isEditResult"  (click)="BackToViewReport()"> <i class="fa fa-arrow-left"></i> Back To Report View </button>
  <danphe-lab-add-result *ngIf="showAddEditResult" [templateReport]="templateReport"
                       [showAddEditResult]="showAddEditResult"
                       [isEditResult]="isEditResult"
                       (callback-addupdate)="CallBackAddUpdate($event)"
                       (callback-cancel)="CallbackCancel($event)"></danphe-lab-add-result>
  <danphe-lab-view-report  *ngIf="showReport && labReportFormat == 'format1'" [templateReport]="templateReport"
                        [showReport]="showReport"
                        [showHeader]="showHeader"
                        [showSignatories]="showSignatories"
                        [enableEdit]="enableEdit"
                        [verificationRequired]="verificationRequired"
                        [printReportFromGrid]="printReportFromGrid"
                        (callbackBackToGrid)="CallBackBackToGrid($event)"></danphe-lab-view-report>
  <danphe-lab-view-report-format2 *ngIf="showReport && labReportFormat == 'format2'" [templateReport]="templateReport"
                        [showReport]="showReport"
                        [showHeader]="showHeader"
                        [showSignatories]="showSignatories"
                        [enableEdit]="enableEdit"
                        [verificationRequired]="verificationRequired"
                        [printReportFromGrid]="printReportFromGrid"
                        (callbackBackToGrid)="CallBackBackToGrid($event)"></danphe-lab-view-report-format2>
</div>
