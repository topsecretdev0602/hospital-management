
<add-labtest *ngIf="showAddLabTest" [showLabTestAddPage]="showAddLabTest" [labTest]="selectedLabTest" (callback-Add)="CallBackNewAdded($event)" [update]="update"></add-labtest>

<style>
  .mt-checkbox {
    margin-bottom: 0px !important;
  }
</style>

<div class="row">
  <div class="col-lg-12 col-sm-12">
    <div class="row">
      <div class="col-md-12">
        <div class="row margin-15-bt">
          <div class="col-md-2">
            <a class="btn blue bordered btn-sm" name="name" (click)="AddNewLabTest()">
              <span class="glyphicon glyphicon-plus"></span>Add New Lab Test
            </a>
          </div>
          <div class="col-md-5">
            <div class="text-center">


              <div style="display:inline-block;">
                Search Filters:
              </div>

              <div class="input-group" style="display:inline-block;">
                <div class="icheck-inline">
                  <label class="mt-checkbox mt-checkbox-outline" style="font-weight: bold;color: green;">
                    <input type="radio" [(ngModel)]="itmIsActiveValue" (change)="OnTestFiltersChanged()" name="name" value="Active" style="width:15px;height:15px" />
                    <span></span>Active
                  </label>
                  <label class="mt-checkbox mt-checkbox-outline" style="font-weight: bold;color: green;">
                    <input type="radio" [(ngModel)]="itmIsActiveValue" (change)="OnTestFiltersChanged()" name="name" value="InActive" style="width:15px;height:15px" />
                    <span></span>Inactive
                  </label>
                  <label class="mt-checkbox mt-checkbox-outline" style="font-weight: bold;color: green;">
                    <input type="radio" checked="checked" [(ngModel)]="itmIsActiveValue" (change)="OnTestFiltersChanged()" name="name" value="All" style="width:15px;height:15px" />
                    <span></span>ALL
                  </label>
                </div>
              </div>

            </div>
          </div>

          <div class="col-md-5">
            <div class="pull-right">
              <div style="display:inline-block;padding-left: 20px;">
                Category:
              </div>
              <div style="display:inline-block;">
                <select *ngIf="rptTemplatesList" [(ngModel)]="selRptTemplateId" (ngModelChange)="OnTestFiltersChanged()">
                  <option *ngFor="let tmp of rptTemplatesList" value="{{tmp.ReportTemplateId}}">{{tmp.ReportTemplateName}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>        
      </div>

      <div class="col-md-12">
        <danphe-grid [grid-colDefaults]="labTestGridCol" [grid-data]="filteredLabTestList" (grid-actions)="EditAction($event)">
        </danphe-grid>
      </div>
    </div>    
  </div>
</div>
