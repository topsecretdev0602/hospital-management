<!--@*@using System;
@using System.Collections.Generic;
@using System.Linq;
@using System.Text;*@-->


<div class="row">
    <div class="col-lg-12 col-sm-12" *ngIf="!showReason">
        <div class="caption">
            <i class="glyphicon glyphicon-asterisk font-red-sunglo"></i>
            <!--@*<span class="caption-subject font-blue-sharp bold uppercase">Upcoming Appointments </span>*@-->
            <span class="caption-subject font-red-sunglo bold uppercase">Upcoming Appointments </span>
        </div>
        <danphe-grid [grid-colDefaults]="appointmentGridColumns" [grid-data]="appointments" (grid-actions)="AppointmentGridActions($event)">
        </danphe-grid>

    </div>

    <div class="popup-static portlet box portlet-fullscreen" *ngIf="showReason">
        <div class="portlet-body form" style="background-color:white">
            <div class="form-horizontal">
                <div class="form-body">
                    <div class="col-md-12">
                        <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                        </div>

                        <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                            <div class="col-md-12">
                                <div class="caption" style="color:blue;">
                                    <h3>
                                        <span>Cancelling appointment of:  {{selectedAppointment.FirstName}} </span>
                                    </h3>
                                </div>
                                <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                                <hr />
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-10" style="margin-right: 24px;">

                                    <div class="form-group">
                                        <label class="control-label col-md-4">Reason to cancel<b style="float:right;">:</b></label>
                                        <div class="col-md-8">

                                            <textarea class="form-control"
                                                   [(ngModel)]="reason"
                                                   required
                                                   type="text" id="reasone"></textarea>

                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <input type="button" class="btn btn-primary btn-danger" (click)="AddReason()" value="Procceed" />
                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
