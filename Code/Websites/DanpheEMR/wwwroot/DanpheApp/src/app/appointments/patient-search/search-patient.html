<div class="wrapper">
    <div class="row" style="margin-top:10px;margin-bottom:10px">
      <div class="col-lg-12">
        <div class="caption custom-caption titlebar">
          <h3><span><i class="fa fa-user"></i>Patient List |</span></h3>
          <a class="btn btn-link " name="name" value="" (click)="NewPatientAppointment()"><span class="glyphicon glyphicon-plus"> </span> New Patient</a>
        </div>
      </div>
      <!--
    <div class="col-lg-4 col-sm-12">
    
    </div>
    --> 
    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="AppointmentpatientGridColumns" [grid-data]="patients" (grid-actions)="AppointmentPatientGridActions($event)"
          (serverSearchText)="serverSearchTxt($event)"
          [customServerSearch]="enableServerSideSearch"> </danphe-grid>
        <!-- [show-ServerSideSearch]="true"
          [api-type]="patGirdDataApi" --> 
      </div>
    </div>

    <!-- Anjana:08 oct, 2020: EMR 2478-->
    <div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showInpatientMessage">
      <div class="portlet-body form">
        <div class="col-md-6 col-md-offset-3">
          <div class="modelbox-div">
        <button class="btn btn-danger del-btn" (click)="showInpatientMessage=false">X</button>
            <div class="modelbox-header">
              <h4 class="margin-0-vr">Patient Visit Status</h4>
            </div>
            <div class="modelbox-body text-center">
              <h4><b style="color:#bd8111">Alert!</b></h4>
              <p><b style="color:#bd8111;">This patient is already admitted in {{wardBedInfo.WardName}} ward, Bed no: {{wardBedInfo.BedCode}}, OPD Visit canâ€™t be Created for this patient.</b></p>
            </div>
            <div class="modelbox-footer">
              <div class="all-buttons text-right">
                <button type="button" class="btn btn-cancel btn-sm margin-7-hr" (click)="showInpatientMessage=false"> OK </button>
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div>
</div>
