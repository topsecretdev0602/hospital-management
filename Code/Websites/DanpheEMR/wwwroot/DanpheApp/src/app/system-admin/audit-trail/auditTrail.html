<div class="row">
  <div class="caption">
    <i class="glyphicon glyphicon-asterisk font-green-turquoise"></i>
    <span class="caption-subject font-blue-sharp bold uppercase">Login Informations</span>
  </div>
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="auditTrailGridColumns"
                 [grid-data]="loginList"
                 [rangeType]="dateRange"
                 (onDateChange)="onDateChange($event)"
                 [show-CustomDate]="true">
    </danphe-grid>
  </div>
</div>
