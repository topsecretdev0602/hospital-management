<div class="row">
  <div class="col-md-12">
    <danphe-grid [grid-colDefaults]="gridColumns"
                 [grid-data]="birthList"
                 (grid-actions)="GridActions($event)"
                 [rangeType]="dateRange"
                 (onDateChange)="onDateChange($event)"
                 [show-CustomDate]="true">
    </danphe-grid>
  </div>
</div>



<div *ngIf="showBirthCertificate" class="popup-static portlet box portlet-fullscreen">
  <div class="portlet-body form">
    <!--Model Box Body Start-->
    <div class="col-md-12">
      <div class="modelbox-div">

        <div class="modelbox-header">
          <h4 class="margin-0-vr text-center"><strong>Birth Certificate of {{selectedBirth.ShortName}}</strong></h4>
        </div>

        <div class="modelbox-body">
          <div style="width: 100%;">
            <birth-certificate *ngIf="showBirthCertificate" (closeBirthCertificate)="CloseBirthCertificate($event)" [babyBirthDetailsId]="babyBirthDetailsId"></birth-certificate>
          </div>
        </div>        

        <div class="close-modelbox">
          <button (click)="CloseBirthCertificatePopUp()" class="btn btn-danger">X</button>
        </div>

      </div>
    </div>
  </div>
</div>
