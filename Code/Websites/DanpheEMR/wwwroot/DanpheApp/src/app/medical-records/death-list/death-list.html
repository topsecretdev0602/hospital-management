<div class="row">
  <div class="col-md-12">
    <danphe-grid [grid-colDefaults]="gridColumns"
                 [grid-data]="deathList"
                 (grid-actions)="GridActions($event)"
                 [rangeType]="dateRange"
                 (onDateChange)="onDateChange($event)"
                 [show-CustomDate]="true">
    </danphe-grid>
  </div>
</div>


<div *ngIf="showDeathCertificate" class="popup-static portlet box portlet-fullscreen">
  <div class="portlet-body form">
    <!--Model Box Body Start-->
    <div class="col-md-12">
      <div class="modelbox-div">

        <div class="modelbox-header">
          <h4 class="margin-0-vr text-center"><strong>Death Record of {{selectedDeath.ShortName}}</strong></h4>
        </div>

        <div class="modelbox-body">
          <div style="width: 100%;">
            <death-certificate *ngIf="showDeathCertificate" (closeDeathCertificate)="CloseDeathCertificate($event)" [deathDetailId]="deathDetailId"></death-certificate>
          </div>
        </div>

        <div class="close-modelbox">
          <button (click)="CloseDeathCertificatePopUp()" class="btn btn-danger">X</button>
        </div>

      </div>
    </div>
  </div>
</div>
