<div class="popup-static portlet box portlet-fullscreen custom_modal" *ngIf="showAddPage">
  <div class="portlet-body form">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="modelbox-div clearfix">
          <div class="caption custom-caption">
            <h3> <span *ngIf="!update">Add EmployeeType</span> <span *ngIf="update">Update EmployeeType</span> </h3>
            <a class="btn btn-danger" (click)="Close()" title="Cancel">X</a> </div>
          <form [formGroup]="CurrentEmployeeType.EmployeeTypeValidator" class="form-horizontal hm-form">
            <div class="form-body">
              <div class="form-group">
                <label class="control-label col-md-4">Employee Type<sup>*</sup><b>:</b></label>
                <div class="col-md-8">
                  <input required value="" class="form-control" maxlength="30"
                                               [(ngModel)]="CurrentEmployeeType.EmployeeTypeName"
                                               formControlName="EmployeeTypeName"
                                               type="text" id="Type" placeholder="Employee Type" />
                  <span class="color-red font-sm" [hidden]="CurrentEmployeeType.IsValidCheck('EmploeeTypeName','required') || !(CurrentEmployeeType.IsDirty('EmploeeTypeName'))">Enter Type Name</span> </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4">Description<b>:</b></label>
                <div class="col-md-8">
                  <input class="form-control"
                                               [(ngModel)]="CurrentEmployeeType.Description" [ngModelOptions]="{standalone: true}"
                                               type="text" id="Description" value="" placeholder="Description" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4">Is Active <b>:</b> </label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="icheck-inline">
                      <label class="mt-checkbox mt-checkbox-outline">
                        <input id="isActive" name="isActive" type="checkbox" value=""
                                                           [(ngModel)]="CurrentEmployeeType.IsActive"
                                                           [ngModelOptions]="{standalone: true}">
                        <span></span> </label>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
			  <div class="panel-footer">
                <input type="button" class="btn btn-primary" *ngIf="!update" (click)="Add()" value="Add" />
                <input type="button" class="btn btn-primary" *ngIf="update" (click)="Update()" value="Update" />
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
