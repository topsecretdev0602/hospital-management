<div class="wrapper"><div class="row" *ngIf="!showReceipt">

                 (grid-actions)="DuplicateProvisionalBillPrintGridActions($event)"

                 [NepaliDateInGridParams]="NepaliDateInGridSettings"> 
      <!-- [rangeType]="dateRange"  (onDateChange)="onDateChange($event)" [show-CustomDate]="true"> --> 
    </danphe-grid>
  </div>
</div>
<div *ngIf="showReceipt">

      <a class="btn blue" style="margin-bottom:10px;margin-right: 10px" (click)="ShowPreviousInvoice()">
        <i class="fa fa-backward"></i> Previous
      </a>
      <a class="btn blue" style="margin-bottom:10px;margin-right: 10px" (click)="ShowNextInvoice()">
        <i class="fa fa-forward"></i>Next
      </a>
    </div> -->
    <billing-provisional-receipt [receipt]="invoice" *ngIf="showReceipt"> </billing-provisional-receipt>
  </div>
</div></div>
