<div class="danphe-refer-visit" *ngIf="showEditDoctorPage">
  <i class="btn btn-danger" style="float: right" (click)="Close()">X</i>
  <br />
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th sortable-header><b>{{SelectedItem.PatientName}}({{SelectedItem.PatientCode}})</b></th>
    </tr>
  </table>
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <th sortable-header><b>Department</b></th>
      <th sortable-header><b>ItemName</b></th>
      <th sortable-header><b>Current Doctor</b></th>
    </tr>
    <tr>
      <th>{{SelectedItem.ServiceDepartmentName}}</th>
      <th>{{SelectedItem.ItemName}}</th>
      <th>{{SelectedItem.ProviderName}}</th>
    </tr>
  </table>
  <table class="table table-striped table-bordered table-hover">
    <tr>
      <td>
        Change To:
      </td>
      <td>
        <div style="width:200px;">
          <input danphe-auto-complete
                 [(ngModel)]="newProvider"
                 [list-formatter]="ProviderListFormatter"
                 [source]="providerList"
                 placeholder="Search Doctor Name"
                 display-property-name="EmployeeName"
                 value-property-name=null
                 onclick="this.select()"
                 max-num-list="10" />
        </div>

      </td>
    </tr>
  </table>
  <input type="button" class="btn btn-danger" value="Update" (click)="UpdateProvider()" />
</div>
