<style>
  .item-holder-tbl {
    max-height: 350px;
    overflow-y: auto;
    margin-bottom: 25px;
    margin-top: 10px;
  }

  .modelbox-div {
    padding-bottom: 25px;
  }
</style>

<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showSelectPage">

  <div class="portlet-body form" style="background-color:white">
    <!--Model Box Body Start-->
    <div class="form-body">
      <div class="col-md-12">
        <div class="col-md-2 hidden-xs hidden-sm">
        </div>
        <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div">
          <div class="col-md-12">
            <div class="caption" style="color:blue;">
              <h3>
                <span>{{headerName}} Select Package</span>
              </h3>
            </div>
            <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
            <hr />
          </div>

          <!--<div class="col-md-12" style="padding-bottom: 18px;">
            <div class="form-actions">
              <input type="button" class="btn btn-primary" (click)="Submit()" value="Submit" />
            </div>
          </div>
          <div class="right">
            <input type="text" width="180" placeholder="Search By Package Name" [(ngModel)]="filterBy" (input)="filterData()" />
          </div>-->

         
          

          <div class="row">           
            <div class="col-md-12">
              <div><input type="text" size="35" placeholder="Search By {{headerName}} Package Name" [(ngModel)]="filterBy" (input)="filterData()" /></div>

              <div *ngIf="billingPackageList.length">
                <div class="table-responsive item-holder-tbl">

                  <table class="table table-striped table-hover" style="background-color:initial;margin-top:10px">
                    <thead>
                      <tr>
                        <th sortable-header col="department">
                          <b>Package Name</b>
                        </th>
                        <th sortable-header col="itemnames"><b>Package Code</b></th>
                        <th sortable-header col="itemnames"><b>Description</b></th>
                        <th sortable-header col="quantity"><b>Price</b></th>
                        <th sortable-header col="quantity"><b>Discount %</b></th>
                      </tr>
                    </thead>
                    <tbody>

                      <tr *ngFor="let package of billingPackageList;let i = index">
                        
                        <td>
                          <div class="input-group">
                            <label class="mt-checkbox mt-checkbox-outline">
                              <input name="packages" type="radio" value="{{package.BillingPackageId}}" [(ngModel)]="package.IsSelected" (ngModelChange)="AssignPackage(package)">
                              <span></span>
                              {{package.BillingPackageName}}
                            </label>
                          </div>
                        </td>
                        <td>
                          {{package.PackageCode}}
                        </td>
                        <td>
                          {{package.Description}}
                        </td>
                        <td>
                          {{package.TotalPrice}}
                        </td>
                        <td>
                          {{package.DiscountPercent}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div *ngIf="billingPackageList.length==0" style="padding:15px; text-align: center;font-weight:bold">
                <h3>No Data Found!!!</h3>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-12" style="padding-right:35px">
              <button class="btn blue pull-right" (click)="Submit()"> Submit </button>
            </div>
          </div>

        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
        </div>
      </div>
    </div>
    <!--Model Box Body End-->
  </div>
</div>
