<div class="row"  *ngIf="!showReceipt" >
  <div class="col-lg-12 col-sm-12">
    <danphe-grid [grid-colDefaults]="duplicateBillGrid" [grid-data]="depositList" (grid-actions)="DuplicateReceiptGridActions($event)">
    </danphe-grid>
  </div>
</div>

<div *ngIf="showReceipt">
    <a class="btn blue" (click)="ShowGridView()">
        <i class="fa fa-backward"></i> Back
    </a>
    <deposit-receipt [deposit]="deposit"
                     [showReceipt]="showReceipt"></deposit-receipt>
</div>
