<div class="wrapper">
  <div class="row" *ngIf="!showReceipt">
    <div class="col-lg-12 col-sm-12">
      <danphe-grid [grid-colDefaults]="duplicateBillPrintGridColumns" [grid-data]="transactionList"
                 (grid-actions)="DuplicateBillPrintGridActions($event)" 
                 (serverSearchText)="serverSearchTxt($event)"
                 [customServerSearch]="enableServerSideSearch"
                 [NepaliDateInGridParams]="NepaliDateInGridSettings"
                 [date-range-options]="'1D,1W,1M,3M'"
                 [rangeType]="dateRange" (onDateChange)="onGridDateChange($event)" [show-CustomDate]="true"> 
        <!-- [show-ServerSideSearch]="true"
                 [api-type]="patGirdDataApi" --> 
        <!-- [rangeType]="dateRange" (onDateChange)="onDateChange($event)" [show-CustomDate]="showCustomDate" --> 
      </danphe-grid>
    </div>
  </div>
  <div *ngIf="showReceipt">
    <div class="page-bar"> <a class="btn btn-default btn-sm" style="margin-right:5px" (click)="ShowGridView()"> <i class="fa fa-backward"></i>Back </a>
      <div class="display-inline"> <a class="btn btn-default btn-sm" style="margin-right: 5px" (click)="ShowPreviousInvoice()"> <i class="fa fa-backward"></i> Previous </a> <a class="btn btn-default btn-sm" style="margin-right: 5px" (click)="ShowNextInvoice()"> <i class="fa fa-forward"></i>Next </a> </div>
    </div>
    <billing-receipt [receipt]="invoice" *ngIf="showNormalReceipt"> </billing-receipt>
    
    <!--<ip-billing-receipt  [receipt]="invoice" *ngIf="showInpatientReceipt">
  </ip-billing-receipt>-->
    
    <discharge-bill-main *ngIf="showInpatientReceipt" style="text-align:center" [ipVisitId]="invoice.VisitId"
                       [patientId]="invoice.Patient.PatientId" [billType]="'invoice'" [billingTxnId]="invoice.BillingTransactionId"
                       [isDuplicate]="true" [billStatus]=invoice.BillStatus></discharge-bill-main>
    <br />
  </div>
</div>
