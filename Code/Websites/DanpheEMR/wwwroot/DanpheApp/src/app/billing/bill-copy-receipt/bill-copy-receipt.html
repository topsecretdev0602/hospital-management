<!--Model Box Starting Here-->
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showTxnCopySelPage">

    <div class="portlet-body form" style="background-color:white">
        <!--Model Box Body Start-->
        <div class="form-body">
            <div class="col-md-12">
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
                <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">
                    <div class="col-md-12">
                        <div class="caption" style="color:blue;">
                            <h3>
                                <span>Copy From Earlier Invoice</span>
                            </h3>
                        </div>
                        <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                        <hr />
                    </div>
                    <div class="col-md-12" style="margin-right: 24px;">
                        <div *ngIf="invoiceList">
                            <table class="table table-striped table-hover" style="background-color:initial;margin-top:10px">
                                <thead>
                                    <tr>
                                        <th></th>

                                        <th sortable-header col="itemnames"><b>Invoice No.</b></th>
                                        <th sortable-header col="itemnames"><b>Date</b></th>
                                        <th sortable-header col="quantity"><b>Total Amount</b></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let txn of invoiceList;let i = index">
                                        <td>
                                            <div class="input-group">
                                                <label class="mt-checkbox mt-checkbox-outline">
                                                    <input name="invoices" type="radio" value="{{txn.BillingTransactionId}}" [(ngModel)]="txn.IsSelected" (ngModelChange)="AssignTransaction(txn)">
                                                    <span></span>
                                                </label>
                                              
                                            </div>
                                        </td>
                                        <td>
                                            {{txn.InvoiceNo}}
                                        </td>
                                        <td>
                                            {{txn.CreatedOn | DanpheDateTime:'format':'YYYY-MM-DD HH:mm'}}
                                        </td>
                                        <td>
                                            {{txn.TotalAmount}}
                                        </td>
                                        <td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-bottom: 18px;">
                        <div class="form-actions">
                            <i class="btn btn-primary" (click)="CreateCopy()" style="width:150px;">Create Copy&nbsp;&nbsp;<i class="fa fa-copy"></i></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
            </div>
        </div>
        <!--Model Box Body End-->
    </div>
</div>
