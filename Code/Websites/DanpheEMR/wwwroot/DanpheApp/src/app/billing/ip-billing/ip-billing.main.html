<div *ngIf="!showPatientContext">
    <b>Admitted Patient List</b>
    
    
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <danphe-grid [grid-colDefaults]="ipPatientGridColumns" [grid-data]="allInpatList" (grid-actions)="IpBillingGridAction($event)">
            </danphe-grid>
        </div>
    </div>
</div>
<pat-ip-bill-summary *ngIf="showPatientContext" [patientId]="selPatId" [ipVisitId]="selVisitId" (on-summary-closed)="OnSummaryWindowClosed($event)"></pat-ip-bill-summary>
