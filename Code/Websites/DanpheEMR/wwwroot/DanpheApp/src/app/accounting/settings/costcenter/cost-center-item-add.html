
<div class="popup-static portlet box portlet-fullscreen" *ngIf="showAddPage">

    <div class="portlet-body form" style="background-color:white">
        <form [formGroup]="CurrentCostCenterItem.CostCenterItemValidator" class="form-horizontal">
        <div class="form-body">
            <div class="col-md-12">
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>
                <div class="col-md-8 col-sm-10 col-xs-10 modelbox-div" style="margin-right: 24px;">
                    <div class="col-md-12">
                        <div class="caption" style="color:blue;">
                            <h3>
                                <span>Create New Cost Center</span>
                            </h3>
                        </div>
                        <a style="float:right;  margin-top:-32px;" class="btn btn-danger" (click)="Close()" title="Cancel">X</a>
                        <hr />
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-8" style="margin-right: 24px;">
                            <div class="form-group">
                                <label class="control-label col-md-5">Cost Center Item Name<b class="color-red">*</b><b style="float:right;">:</b></label>
                                <div class="col-md-7">
                                    <input class="form-control" maxlength="30" type="text"
                                           [(ngModel)]="CurrentCostCenterItem.CostCenterItemName"
                                           id="CostCenterItemName"
                                           formControlName="CostCenterItemName"
                                           placeholder="Enter CostCenterItemName" />
                                    <span class="color-red font-sm" [hidden]="CurrentCostCenterItem.IsValidCheck('CostCenterItemName','required') || !(CurrentCostCenterItem.IsDirty('CostCenterItemName'))">CostCenter ItemName is required</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-5">Description <b style="float:right;">:</b> </label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text"
                                           [(ngModel)]="CurrentCostCenterItem.Description"
                                           id="Description"
                                           placeholder="Enter Description"
                                           [ngModelOptions]="{standalone: true}"/>

                                </div><!--[ngModelOptions]="{standalone: true}"-->

                            </div>


                            <div class="form-group">
                                <label class="control-label col-md-5">Is Active <b style="float:right;">:</b> </label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <div class="icheck-inline">
                                            <label class="mt-checkbox mt-checkbox-outline">
                                                <input id="isActive"
                                                       type="checkbox"
                                                       [(ngModel)]="CurrentCostCenterItem.IsActive"
                                                       [ngModelOptions]="{standalone: true}"/>
                                                <span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-actions">
                                <input type="button" class="btn btn-primary" (click)="AddCostCenterItem()" value="Add Item" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
                </div>

            </div>
        </div>
        </form>
    </div>

</div>
