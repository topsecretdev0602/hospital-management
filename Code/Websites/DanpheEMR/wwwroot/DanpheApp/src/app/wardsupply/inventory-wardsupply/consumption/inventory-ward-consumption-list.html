
<div class="row">
    <div class="col-md-12">
        <div class="col-md-5">

            <label class="control-label ">Select Department:</label>
            <select [(ngModel)]="DepartmentId" id="departmentId" style="width:250px;height:30px;margin-bottom:7px;" (change)="onChange()">
              <option *ngFor="let v of DepartmentList" value="{{v.DepartmentId}}">{{v.DepartmentName}}</option>
            </select>
        </div>
    </div>
</div>

<div class="col-lg-3 col-md-5">
    <div>
        <a class="btn blue bordered " name="name" value="" (click)="AddNewConsumption()"><span class="glyphicon glyphicon-plus"> </span> New Consumption</a>
    </div>
</div>

<div class="row" *ngIf="showComsumptionList">
    <div class="col-lg-12 col-sm-12">
        <danphe-grid [grid-colDefaults]="consumptionListDetailsGridColumns"
                     [grid-data]="consumptionListDetails"
                     (grid-actions)="ConsumptionListGridAction($event)">
        </danphe-grid>
    </div>
</div>

<div class="popup-static portlet box portlet-fullscreen" style="margin-bottom:25px" *ngIf="showConsumpList">
    <div class="portlet-body" style="background-color:white">
        <div class="col-md-12">
            <div class="col-md-2 hidden-xs hidden-sm" style="margin-right: 24px;">
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12 modelbox-div" style="margin-right: 24px;">

                <div style="padding:10px">
                    <i class="btn btn-danger pull-right" style="margin-top:10px; margin-right:-10px;" (click)="Close()">X</i>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Consumption Item List
                    </div>
                    <div class="panel-body">
                        <div class="col-md-12 col-xs-12 col-sm-12">              
                            <table class="table table-striped table-hover" style="background-color:initial; margin:0px;margin-bottom: 5px;">
                                <thead>
                                    <tr class="tbl-td-padding">
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Used By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of consumptionLists">
                                        <td>
                                            {{ row.ItemName }}
                                        </td>
                                        <td>
                                            {{ row.Quantity }}
                                        </td>
                                        <td>
                                           {{row.UsedBy}}
                                        </td>                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
