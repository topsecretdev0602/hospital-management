

<div class="danphe-msgbox" [ngClass]="'msgbox-'+ this.msgBoxService.globalMsgbox.status.toLowerCase()" *ngIf="this.msgBoxService.globalMsgbox.show">
  <div class="msg-icon flex-15">
    <div class="padding-8-all">
      <i *ngIf="this.msgBoxService.globalMsgbox.status.toLowerCase()=='success'" class="fa fa-check msg-success"></i>
      <i *ngIf="this.msgBoxService.globalMsgbox.status.toLowerCase()=='error' || this.msgBoxService.globalMsgbox.status.toLowerCase()=='failed'" class="fa fa-close msg-error"></i> 
      <i *ngIf="this.msgBoxService.globalMsgbox.status.toLowerCase()=='notice-message'" class="fa fa-info-circle msg-notice "></i>
      <i *ngIf="this.msgBoxService.globalMsgbox.status.toLowerCase()=='warning'" class="fa fa-warning msg-failed "></i>
      <i *ngIf="this.msgBoxService.globalMsgbox.status.toLowerCase()!= 'notice-message'
         && this.msgBoxService.globalMsgbox.status.toLowerCase() != 'failed'
         && this.msgBoxService.globalMsgbox.status.toLowerCase() != 'error'
         && this.msgBoxService.globalMsgbox.status.toLowerCase() != 'success'
         && this.msgBoxService.globalMsgbox.status.toLowerCase() != 'warning'" class="fa fa-paper-plane msg-default"></i>

    </div>
  </div>
  <div class="msg-text flex-85 padding-8-all">
    <p class="msg-status">
      {{this.msgBoxService.globalMsgbox.status}}
    </p>
    <ng-container *ngFor='let msg of this.msgBoxService.globalMsgbox.message;let i=index;'>
      <p class="main-message" [innerHTML]="msg"></p>
    </ng-container>
  </div>

  <div class="msg-box-close">
    <a class="close-btn" (click)="Close()"><i class="fa fa-times-circle"></i></a>
  </div>


</div>
