<div class="invoice-print-header">
    <div class="row clearfix" style="margin: 0; padding: 10px 15px;background-color: #fff;">
        <div class="col-md-2">
            <div class="logo" style="padding: 10px 10px 10px 20px;">
                <img class="img-responsive" style="max-height:70px;"
                    src="../../../themes/theme-default/images/hospital-logo.PNG" />
            </div>
        </div>
        <div class="col-md-8">
            <div style="text-align: center;padding-top: 5px; color:black;font-family:sans-serif;padding-left:20px;">
                <span class="cust-hdr-name" style="font-size:15px;"><strong>{{hospitalName}}</strong></span><br />
                <span style="font-size:14px;"> {{address}},<br /></span>
                <span style="font-size:13px;"> Ph No: {{tel}}<br /></span>
                <span class="cust-hdr-name"
                    style="font-size:15px;  color:black; margin-top: 30px;"><u><strong>{{title}}</strong></u></span>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
